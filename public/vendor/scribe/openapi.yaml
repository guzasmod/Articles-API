                                example:
                                    data: [{ id: 1, pavadinimas: Sportas, straipsniai: [{ id: 3, pavadinimas: '5 puikūs pratimai, kuriuos verta išbandyti', santrauka: '5 pratimai', turinys: "Labai dažnai geriausi ir naudingiausi pratimai yra tie, kurių nedarote. Gal net nežinote, kad tokie egzistuoja, gal jie Jums per sunkūs, gal bijote, kad žmonės į Jus žiūrės keistai. Kad ir kokia to priežastis, toliau sekančius pratimus tikrai turėtumėte apsvarstyti įtraukti į sporto programą. Kaip sakoma, „kad atrodyti taip, kaip niekada neatrodei, turi daryti tai, ko niekada nedarei“.\r\nKokius 5 pratimus visiems verta išbandyti pasakoja Kilo.lt treneris Egidijus Račinskas.\r\n \r\nNuostabus pratimas treniruoti šlaunies keturgalvį raumenį. Taip, sėdmenys, šlaunies dvigalvis raumenys čia taip pat dirba, tačiau kur kas mažiau nei tradiciniuose pritūpimuose su štanga ant pečių. Daug kas šio pratimo nedaro, nes jis atrodo nepatogus. Visgi nė vienas pratimas nėra patogus, jei daromas neteisingai. Bene geriausia tai, kad šis pratimas nespaudžia stuburo slankstelių vertikaliai, priešingai nei su štanga ant pečių. Galiausiai, ši štangos padėtis priverčia stuburą laikyti tiesų, nes kitaip štanga tiesiog nukristų nuo rankų (to nesu matęs nė karto).\r\n\r\n \r\n\r\n \r\n\r\nKaip atlikti?\r\n\r\nUžsidėkite štangą ant priekinės pečių dalies, rankas sukryžiuokite, pirštais štangą reikės tik prilaikyti. Alkūnės turėtų rodyti tiesiai į priekį. Pakelkite štangą, dėkite žingsnį atgal. Kojos pečių plotyje, kojų pirštai kiek pasukti į šalis. Giliai įkvėpkite ir tūpimą pradėkite (būtinai) pirmiausia su sėdmenų judesiu atgal, o tik tada ims lenktis keliai. Pritūpkite iki kol šlaunys bus horizontaliai su grindimis, krūtinę laikykite išpūstą, visada žiūrėkite į priekį. Nugaroje išlaikykite mažą išlinkimą. Stokitės generuodami jėgą iš kulnų.\r\n\r\n \r\n\r\nII. Fermerio ėjimas\r\n\r\nPuiki fitneso vagystė iš galiūnų sporto. Stipriai sutvirtina giliuosius pilvo ir stabilizuojančiuosius raumenis, o tai suteikia daugiau jėgos atliekant pagrindinius bazinius pratimus kaip pritūpimai. Su šiuo pratimu sutvirtinsite pečius, nugarą, pilvo raumenis, pirštų (suėmimo) jėgą. Būtent suėmimo jėgos padidėjimas duos didelę naudą darant visus nugaros pratimus su traukomis ar rovimais, nes dažnai tuose pratimuose pirštai pavargsta pirmiau nei nugara. Tai puikus „kalorijų degintojas“ ir labai tinka treniruotės pabaigoje, kai liko mažiau jėgų ir pusiausvyra bei koordinacija suprastėjusi.\r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nKaip atlikti?\r\n\r\nPasiimkite sunkiausius svorius (hantelius) kokius tik galite, tačiau, kad sugebėtumėte išlaikyti tarpą tarp svarmenų ir klubų. Pradėkite eiti. Būtinai žiūrėkite į priekį, taip išlaikysite tiesią nugarą ir nesusigūšite. Geriausia pasirinkti atstumą ir kas kart stengtis didinti nueinamą atstumą. Būtinai pasirinkite labai sunkius svorius, tokia pratimo esmė.\r\n\r\n \r\n\r\nIII. Bulgariški įtūpstai\r\n\r\nKai kalba pasisuka apie kojų treniravimą, mes dažniausiai žinome tik pritūpimus, tačiau bulgariški įtūpstai, kai viena koja yra ant suolelio, turėtų būti dažno žmogaus sporto programoje. Tai nuostabus pratimas, nes dauguma turime sutrumpėjusius šlaunies dvigalvius raumenis dėl sėdimo darbo, o tai neleidžia giliai atlikti pritūpimų. Čia bulgariški įtūpstai tampa puikia alternatyva. Be jokios abejonės – tai vienas geriausių pratimų apatinei kūno daliai.\r\n\r\n \r\n\r\n \r\n\r\nKaip atlikti?\r\n\r\n \r\n\r\nDėkite vieną koją ant suolelio. Kita koja turėtų būti kiek toliau nuo kojos, padėtos ant suolelio, kelio. Nugarą laikykite tiesią, nepasilenkite į priekį ir visada žiūrėkite į priekį. Pritūpus, kojos ant žemės kelis neturėtų užeiti už kojos pirštų. Stodami visą jėgą turėtumėte generuoti iš priekinės kojos kulno. Pradėkite daryti be svorio, o kai pusiausvyra nebebus problema, imkite į rankas svarelius.\r\n\r\n \r\n\r\nIV. Virvės trauka prie kaktos\r\n\r\nVisi žinome, kad bloga laikysena yra didelė problema jau nuo pat mokyklos laikų iki sėdimo darbo mums suaugus. Šis pratimas labai tinka tai pagerinti ir sustiprinti trapeciją bei pečių galinę dalį.\r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nKaip atlikti?\r\n\r\n \r\n\r\nNuolatos matau šį pratimą darant neteisingai vien dėl neteisingo virvės suėmimo. Atsistokite treniruoklyje ir virvę/grandinę būtinai suimkite nykščiais į save (delnas į delną). Traukite lyną tiesiai į kaktą ir suveskite mentis. Baigiamoje fazėje kumščiai turėtų būti tiesiai virš pečių.\r\n\r\n \r\n\r\nV. „Drag curl“\r\n\r\nJei norite padidinti bicepso (dvigalvio žasto) iškylimą, turite daryti pratimus, kuriuose alkūnės būtų už nugaros, arba štanga būtų suimta siauru paėmimu. Tokiose padėtyse labiau ištempiama bicepso dalis, kurią treniruojant jis didėja į viršų (ne plotį). Taip pat labai svarbu, kad tokioje padėtyje kiek atpalaiduojama kita bicepso galva, kuri atsakinga už bicepso platėjimą.\r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nKaip atlikti?\r\n\r\n \r\n\r\nPaimkite štangą ir lenkite alkūnes, tačiau kildama štanga visada turi liesti jūsų kūną. Tai vienintelis skirtumas tarp įprastinio rankų lenkimo su štanga, tačiau tai padaro tą skirtumą esminį.\r\n\r\n \r\n\r\n \r\n\r\nJei Jus vis dažniau pagauna mintis, kad turima sporto programa pabodo, šie 5 pratimai lengvai rastų savo vietą nepriklausomai ar auginate, ar metate svorį. Išbandykite visus. Net neabejoju, kad juos pamėgsite ir Jūsų programoje jie užsibus tikrai ilgą laiką.", sukurimo_data: '2020-05-19', fk_Straipsnio_kategorija_id: 1, user_id: 3, photo: 'https://content.active.com/Assets/Active.com+Content+Site+Digital+Assets/Fitness/Articles/Twice+a+Day/man+working+out-carousel.jpg' }, { id: 48, pavadinimas: 'Poilsis tarp pratimų ir serijų. Kiek ilsėtis?', santrauka: poilsis, turinys: "Kiek laiko turėčiau ilsėtis tarp serijų? Kiek laiko turėčiau ilsėtis tarp pratimų? Šie du, dažnai sujungti į vieną, klausimai pasitaiko bene dažniausiai kai kalbama apie sporto programą. Poilsio laikas, gali turėti labai svarbią įtaką fiziologiniam organizmo atsakui į treniruotės krūvį ir tai gali būti viena iš priežasčių ar pasieksite norimą rezultatą. Poilsis tarp serijų ir pratimų, iš esmės, priklauso nuo Jūsų tikslo ir sporto programos sudarymo struktūros. Dažniausiai bus taip, kad kuo didesnis svoris, tuo daugiau Jums reikės poilsio. Poilsį taip pat gali įtakoti ir sportuojančio pasirengimo lygis. Pradedantiesiems, įprastai, reikia kiek daugiau poilsio, kad jie spėtų atsigauti ir pratimų atlikimo technika nenukentėtų. Visgi kaip ir sakiau, poilsis tarp serijų ir pratimų labiausiai priklauso nuo Jūsų tikslo, t. y. Ką norite pagerinti – jėgą, ištvermę, raumenų dydį (hipertrofiją) ar staigiąją (sprogstamąją) jėgą.\r\n\r\nPoilsį tarp serijų ir pratimų, kartą ir visiems laikams, Jums padės suprasti Kilo.lt treneris Egidijus Račinskas.\r\n\r\n \r\n\r\nI. Poilsis treniruojant jėgą.\r\nTreniruojant jėgą, poilsis tarp serijų yra labai svarbus, nes Jūsų tikslas – pakelti kuo didesnį svorį ir, kad svoris sekančioje serijoje visai nesumažėtų ir atliktumėte tiek pat pakartojimų kaip ir serijoje prieš tai. Taigi ilsėtis tarp serijų galite kiek tik norite, kad padarytumėte tiek pat pakartojimų su tokiu pat svoriu kaip ir prieš tai. Įprastai siūloma ilsėtis 2 – 5 minutes. Toks pat poilsis rekomenduojamas ir ilsintis tarp pratimų.\r\n\r\n \r\n\r\n\r\n\r\nII.Poilsis treniruojant ištvermę.\r\nČia poilsis turėtų būti trumpas, kvėpavimo sistema neturėtų spėti atsigauti. Tarp serijų turėtumėte ilsėtis iki 30 sek. jei treniruojatės rato principu (pratimus atliekate vieną po kito), ilsėkitės iki 30 sek. jei pratimai treniruoja skirtingas raumenų grupes ir 30 – 60 sek. jei treniruojate tas pačias raumenų grupes. Ilsintis po pratimų, pilnai pakanka 2 min.\r\n\r\n \r\n\r\nIII. Poilsis didinant raumeninę masę (hipertrofija).\r\nAuginant raumeninę masę poilsis tarp serijų turėtų būti 30 – 90 sek. Tačiau tai priklauso atliekamo pratimas. Jei atliekate pratimą, kuriame dalyvauja daugiau nei vienas sąnarys (pritūpimai), ilsėkitės 60 - 90 sek., nes tai kur kas daugiau fiziškai iš Jūsų reikalaujantis pratimas. Jei pratime dalyvauja vienas sąnarys (rankų lenkimas su štanga), tada ilsėkitės 30 – 60 sek. To pilnai pakaks. Poilsis tarp pratimų turėtų būti 2 – 3 min.\r\n\r\n \r\n\r\nIV. Poilsis didinant staigiąją (sprogstamąją) jėgą.\r\nČia treniruojamasi atliekant pratimus maksimaliomis pastangomis todėl ilsėtis tarp serijų turėtumėte ne mažiau nei 2 min. Optimalus laiko tarpas būtų 2 – 5 min. Toks pat poilsis rekomenduojamas ir ilsintis tarp pratimų.", sukurimo_data: '2020-05-19', fk_Straipsnio_kategorija_id: 1, user_id: 1, photo: 'https://content.active.com/Assets/Active.com+Content+Site+Digital+Assets/Fitness/Articles/Twice+a+Day/man+working+out-carousel.jpg' }, { id: 58, pavadinimas: '5 produktai, kuriuose gausu gerųjų riebalų', santrauka: riebalai, turinys: "Riebalai. Didžiajai daliai apie lieknesnes formas svajojančių žmonių, tai vis dar yra keiksmažodis. Tačiau mitybos specialistai yra įsitikinę, gerųjų riebalų savo mityboje nereikia vengti, kaip tik reikia mitybą praturinti jais. \r\n\r\nGerieji riebalai gerina kraujo krešėjimą, atkuria ląstelių membranas ir palaiko, kad jos būtų sveikos, taip pat, palaiko gerą širdies darbą bei sumažina blogojo cholesterolio kiekį kraujyje. Todėl Kilo.lt mitybos specialistė Greta Bučnytė pateikia TOP 5 produktus, kuriuose gausu gerųjų riebalų ir papasakos apie jų teikiamą naudą organizmui.\r\n\r\n\r\nRiebi žuvis ir jūros gėrybės. \r\nŠie produktai praturtinti geraisiais riebalais, baltymais ir daugeliu maistinių medžiagų, reikalingų mūsų organizmui. Yra įrodyta, kad žmonės, kurie praturtinta savo mitybą šiais produktais yra sveikesni, turi mažesnę riziką susirgti širdies bei kraujagyslių ligomis, depresija ir panašiomis ligomis.\r\n\r\nRiešutai. \r\nTai labai sveiki ir vertingi produktai. Jie praturtinti geraisiais riebalais, skaidulomis ir yra geri augalinių baltymų šaltiniai. Juose taip pat yra vitamino E ir magnio, kurio daugeliui žmonių trūksta. Tyrimai rodo, kad įtraukiant riešutus į savo mitybą sumažinsite riziką susirgti įvairiomis ligomis. \r\n\r\nAvokadai. \r\nAvokadai yra labai skirtingi nuo kitų vaisių tuo, kad kituose vaisiuose yra labai didelis angliavandenių kiekis, o avokaduose - riebalų. Tačiau tai yra gerieji riebalai, kurie kaip ir minėjau turi didelės teigiamos reikšmės mūsų organizmui. Beje, be gerųjų riebalų avokadai yra puikūs kalio ir skaidulų šaltiniai. Norintiems sulieknėti rekomenduojama avokadus valgyti tik pirmoje dienos pusėje, nes nors tai ir yra gerųjų riebalų šaltinis, vis tik tai yra riebalai. \r\n\r\nKiaušiniai. \r\nTai vieni iš labiausiai maistinių medžiagų praturtintų produktų. Juose gausu vitaminų, mineralinių medžiagų, taip pat yra po truputį beveik visų maistinių medžiagų, kurių mums reikia. Kiaušinio trynyje yra labai didelis cholesterolio kiekis, tačiau atlikti naujausi tyrimai rodo, kad kiaušiniuose esantis cholesterolis neturi jokios įtakos padidėjusiam cholesteroliui kraujyje, bent jau didžiajai daliai žmonių. \r\n\r\nAlyvuogės. \r\nViename puodelyje alyvuogių yra 15 gramų riebalų, bet vėl gi, tai gerieji riebalai, kurių nereikia vengti. Nesvarbu kokias alyvuoges renkatės ar juodas, ar žalias, jos visos yra praturtintos ne tik geraisiais riebalais, bet ir kitomis vertingomis medžiagomis, kurios susijusios su vėžio prevencija. Tačiau alyvuogėmis nereikia piktnaudžiauti, nes jose yra didelis kiekis natrio. Dėl per didelio jo kiekio gali kauptis skysčiai organizme, kilti kraujo spaudimas, atsirasti rizika susirgti osteoporoze, skrandžio ligomis. Puiki viena porcija dienoje  alyvuogių būtų 5 didelės ar 10 mažų.  \r\n\r\nNe visi riebalai yra blogi. Nors produktai, praturtinti geraisiais riebalais ir yra riebūs, tačiau tinkamai atsirenkant juos dienoje, valgant viską su saiku galite net pagerinti savo sveikatą. Todėl nebijokite žodžių “gerieji riebalai” ir būtinai jais praturtinkite savo mitybą. ", sukurimo_data: '2020-06-05', fk_Straipsnio_kategorija_id: 1, user_id: 1, photo: 'https://www.judsonsmartliving.org/wp-content/uploads/Health-Foods-min-1024x501.jpeg' }, { id: 60, pavadinimas: 'Natūralūs vaistai augantys darže', santrauka: vaistai, turinys: "Prieskoninės žolelės – jų nauda labai įvairi, tad jas reikėtų pasirinkti pagal poreikį. Vienos jų - ramina, padeda apsisaugoti nuo peršalimo ligų, gerina virškinimą, apsaugo nuo infekcinių ligų,  kitos - mažina galvos ar pilvo skausmus, gerina kraujotaką, miego kokybę, virškinimą. Kuri prieskoninė žolelė ir kuo naudinga teiraujamės pas Kilo.lt mitybos specialistę Eglę Saulevičienę.\r\n\r\n\r\nKvapusis bazilikas\r\nJuose yra vitamino C, kurie savo ruožtu apsaugo organizmą nuo laisvųjų radikalų. Bazilikų lapais tinka dengti vabzdžio įkandimą - mažina niežulį.\r\n\r\nMelisa\r\nJą galima vadinti širdį stiprinančia žolele. Ji retina širdies plakimą, mažina arterinį kraujospūdį. Turi slopinamą poveikį.\r\n\r\nČiobrelis\r\nJis pasižymi antioksidantinėmis savybėmis. Taip pat tai antimikrobinis augalas, naudojamas gydant gerklės ar kvėpavimo takų problemas. Taip pat čiobrelių arbata mažiną kraujo spaudimą.\r\n\r\nRaudonėlis\r\nViename arbatiniame šaukštelyje raudonėlio yra ne tik šeši mikrogramai vitamino K, bet ir antioksidantų.  Su maistu suvalgome gausybę mikroorganizmų, o raudonėlis gali padėti juos izoliuoti ir pašalinti iš organizmo. Taip išvengiama žarnyno infekcijų.\r\n\r\nRozmarinas\r\nYra žinoma, kad kai kuriuos aliejus kaitinant per ilgai ar per aukštoje temperatūroje - išsiskiria kancerogeninės medžiagos, kurios sukelia vėžinius susirgimus. O jei įkaitintame aliejuje kepame, tarkim,  mėsą, kuri marinuota su  rozmarinu, kancerogeninių medžiagų susidarymo galimybė mažėja.\r\n\r\nSvogūnų laiškai\r\nJuose yra beta-karotino, iš kurio organizme susidaro vitaminas A, kuris savo ruožtu - būtinas nervų sistemai, regai bei gerai odos būklei.\r\n\r\nČesnakų laiškai\r\nJuos galime vadinti natūraliu antioksidantu, dėl to, kad česnakuose ir jų laiškuose yra medžiagos - alicino. Alicinas yra galingas natūralus antibiotikas, kuris slopina žalingų bakterijų gebėjimą augti ir daugintis mūsų organizme. Dėl šios priežasties česnakai gerina bendrą savijautą ir imuninę sistemą. \r\n\r\nMairūnas\r\nVertinamas, tarp serganiųjų migrena. Turi savybę slopinti galvos skausmus. Taip pat ramina nervų sistemą ir gerina virškinimą. Arbata su mairūnu gali pagerinti miego kokybę. \r\n\r\nKalendra \r\nJi pasižymi kepenų ir inkstų valymo savybėms! Veikia diuretiškai. Tačiau, taip pat gerina apetitą. Arbata su kalendromis vertinama tarp svorį mažinančių žmonių, kadangi ji susijusi su greitu riebalų skaidymu.\r\n\r\nPeletrūnas\r\nvertinamas dėl sudėtyje esančios geležies, rekomenduojamas anemiją turintiems! Taip pat, mažina nuovargį. Sudėtyje turi ir antioksidantų, kurie apsaugo organizmą nuo laisvųjų radikalų.\r\n\r\nŠalavijas\r\nSudėtyje turi vitamino K, kuris skatina žaizdų gijimą, didina atsparumą infekcijoms. Patariama gerti šalavijo arbatą kuomet viduriuojama. Turi savybę skystinti kraują, gerina kraujotaką. \r\n\r\nPipirmėtė\r\nRekomenduojama persivalgius, ji padeda išvengti nemalonių atsirūgimų. Arbatą rekomenduojama gerti turint skausmingas mėnesines - malšina skausmą.  Gerina virškinimą. Nerokemduojama maitinančios krūtine, nes didesni kiekiai stabdo laktaciją.\r\n\r\nKrapai\r\nLabai vertingi, kadangi turi daug eterinių aliej7, vitaminų, mineralinių druskų, geležies, fosforo, kalio. Krapuose gausu vitamino C, karotino, vitaminų B1, B2, PP, kalcio, magnio, vitamino P, o jis  tiesiogiai susijęs su kraujagyslių sienelių stiprinimu. Krapai naudingi ir tuo, kad gerina virškinimą, normalizuoja kraujospūdį bei šalina meteorizmą.\r\n\r\nPetražolė\r\nJų šaknys - konkrečiai atsakingos už vandens pertekliaus šalinimą iš organizmo, tai gi tie, kurie turi problemų dėl skysčių kaupimosi, tikiu, petražoles pamils iš naujo :)  Petražolių lapuose  yra štai tokių vitaminų  -  C, K, PP, B grupės vitaminų, o  taip pat ir  mikroelementų – fosforo, kalcio, cinko, geležies.  Jomis užbaigiant pietus - burnoje bus palaikomas gaivus kvapas.", sukurimo_data: '2020-06-09', fk_Straipsnio_kategorija_id: 1, user_id: 1, photo: 'https://www.judsonsmartliving.org/wp-content/uploads/Health-Foods-min-1024x501.jpeg' }, { id: 67, pavadinimas: 'Omega-3 riebalų rūgščių įtaka sveikatai', santrauka: omega, turinys: "nstitute for Health Metrics and Evaluation (toliau – IHME) duomenis pateikiama 14 rizikos veiksnių, kurie daro įtaką su mityba susijusiomis ligomis ir vienas iš šių faktorių – per mažas omega-3 riebalų rūgščių vartojimas.\r\n\r\nHigienos instituto parengtoje ataskaitoje „Netinkamos mitybos padariniai Lietuvos gyventojų sveikatai” nurodoma: \r\n\r\nOmega-3 – organizmui itin naudingos ir reikalingos riebalų rūgštys. Rekomenduojama suvartoti bent 250–500 miligramų šių riebalų rūgščių per dieną.\r\n\r\nŽuvų taukai, turintys omega-3 riebalų rūgščių, gali:\r\n\r\nsumažinti padidėjusį trigliceridų kiekį kraujyje, kurių per didelis kiekis gali sukelti širdies ligas.\r\nmažinti sąnarių skausmą.\r\ngali palengvinti depresijos simptomus. Žuvų taukai stiprina antidepresantų poveikį ir gali padėti sumažinti depresinius bipolinio sutrikimo simptomus.\r\npadėti apsisaugoti nuo Alzheimerio ligos ir laipsniško atminties praradimo, susijusio su senėjimu.\r\ngali gerinti regėjimą, metabolizmą.\r\nkovoja su uždegimu ir autoimuninėmis ligomis.\r\nužkirsti kelią storosios žarnos vėžiui išsivystyti.\r\nsieti su su astmos atsiradimo mažinimu.\r\n \r\n\r\nOmega-3 riebalų rūgščių galima rasti:\r\n\r\nSojų pupelėse (100 g sojų pupelių – 1443 mg);\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nSilkėse (100 g silkių – 1729 mg);\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nLinų sėmenyse (1 valgomasis šaukštas – 2338 mg);\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nLašišoje (100 g lašišos – 2260 mg);\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nGraikiniuose riešutuose (28 g graikinių riešutų – 2542 mg);\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nČijos sėklose (28 g čijų sėklų – 4915 mg);\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nMenkių kepenų aliejuje (1 valgomasis šaukštas – 2664 mg);\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nSkumbrėse (100 g skumbrėse – 5134 mg).\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nPasak kai kurių mokslininkų, omega-3 trūkumas sukelia 96 000 JAV gyventojų mirčių per metus. Apskaičiuota, kad kasmet JAV 72 000–96 000 mirčių galima išvengti vartojant pakankamai žuvies taukų. 2017 m. Lietuvoje dėl nepakankamo omega-3 riebalų rūgšties vartojimo išsivystė išeminės širdies ligos ir dėl to mirė 1662 asmenys.\r\n\r\nPlačiau visą ataskaitą skaitykite čia – Šaltinis – Higienos instutitas „Netinkamos mitybos padariniai Lietuvos gyventojų sveikatai“.\r\n\r\nDvi polinesočiąsias riebalų rūgštis Omega-3 (linoleno) ir Omega-6 (linolo) būtinai reikia gauti su maistu, organizmas pats jų nesintetina. Omega-3 – tai nesočiosios riebalų rūgštys, kurias sudaro alfa linoleno rūgštis (ALR), eikozapentaeno (EPR) ir dokozaheksaeno rūgštis (DHR).\r\n\r\nALR – randama linų sėmenų, kanapių ir moliūgų sėklų, graikiškų riešutų, rapsų ir sojų aliejuose bei žalialapėse daržovėse, o eikozapantaeno (EPR) ir dokozaheksaeno (DHR) – randama jūrinių žuvų (silkė, lašiša, skumbrė) riebaluose ir jūros dumbliuose.\r\n\r\nŠiuolaikinėje mityboje su maistu pagrinde gauname omega-6, nes valgoma daug perdirbto maisto, kuriame gausu rafinuotų ir hidrintų riebalų, perteklius greitai pasisavinamų angliavandenių (cukrus, rafinuoti miltiniai gaminiai) ir kitas greitas maistas. Todėl Omega-6 dominuoja, kas pasak mokslininkų sąlygoja ilgainiui galimą lėtinių ligų vystymąsi. Pasak PSO santykis omega-6 ir omega-3 turėtų būti iki 5:1, o geriausia 2:1, tuo tarpu tyrimų rezultatai rodo, kad rodikliai siekia net iki 25:1.", sukurimo_data: '2020-06-05', fk_Straipsnio_kategorija_id: 1, user_id: 1, photo: 'https://www.judsonsmartliving.org/wp-content/uploads/Health-Foods-min-1024x501.jpeg' }, { id: 111, pavadinimas: 'Norite atsikratyti pilvo? Nustokite daryti atsilenkimus!', santrauka: Pilvas, turinys: 'Juosmens sritis, tai problematiška kūno vieta, kurioje kūno riebalai linkę kauptis labiausiai. Dažniausiai, žmonės tikėdamiesi sudeginti riebalų sankaupas pilvo srityje, pradeda daryti daug įvairių pratimų pilvo presui net nesusimąstydami ar tai tikrai veiksminga. Kaip efektyviai sumažinti ir atsikratyti nepageidaujamų riebalų sankaupų ant pilvo, Jums atsakys Kilo.lt trenerė Laura Braziulytė.   Sudarant sporto programą, dažnai susiduriu su prašymu, įtraukti daugiau pratimų pilvo presui. Paklausus kokiu tikslu, visada tas pats atsakymas - sumažinti pilvą. Atrodytų visai logiška, jog norint sumažinti riebalų kiekį pilvo srityje, reikia visas pastangas nukreipti tik ten, tačiau čia svarbu atskirti du procesus: pilvo preso raumenų stiprinimo bei riebalų deginimo. Darant atsilenkimus Jūs stiprinate pilvo raumenis, bet jokiu būdu nedeginate pilvo riebalų. Lokalus riebalų deginimas yra tiesiog neįmanomas. Žmogaus organizmas veikia kitaip.     Visų pirma, raumens ląstelė negali tiesiogiai panaudoti šalia esančio riebalinio audinio energijai gauti. Tai būtų tas pats, jei bandytume važiuoti automobiliu, vietoje benzino naudojant naftą. Tam, kad riebalų ląstelė būtų panaudota kaip energijos šaltinis, ji turi būti suskaidyta ir patekti į kraujotaką. Organizmas, riebalus naudodamas energijai gauti, juos degina nuo bet kuriuos Jūsų kūno vietos. Tai nuo mūsų norų nepriklauso.  Ne paslaptis, jog norint priversti organizmą naudoti riebalų sankaupas, turite sudeginti daugiau kalorijų nei suvartojate. Kalorijų deficitas, tai būtina sąlyga mažinant kūno riebalų kiekį. Taigi, mityba čia vaidina pagrindinį vaidmenį. Papildomai kalorijas deginti padeda fizinė veikla, tačiau kiek jų sudeginsite, viskas priklauso nuo fizinės veiklos ir jos intensyvumo.  Įvairūs izoliuoti pratimai, kuriuose dalyvauja tik vienas sąnarys (rankų ir kojų lenkimai, tiesimai, atsilenkimai ir pan.) nereikalauja daug energijos, todėl atliekant šiuos pratimus riebalai nėra deginami efektyviai. Efektyviausiai kalorijas degina kardio krūvis ir baziniai pratimai.   Kardio krūvis (ėjimas, bėgimas, minimas, plaukimas ir pan.) yra puikus kalorijų degintojas, tačiau viskas priklauso nuo treniruotės intensyvumo bei trukmės. Kardio treniruotė turėtu trūkti mažiausiai 20 min., o jos intensyvumas turėtų būti 60-70% nuo maksimalaus širdies susitraukimo dažnio. Atliekant tik kardio treniruotes, kūnas tampa liesas, tačiau nebūna tvirtas ir stangrus. Jei jūsų tikslas mažesnė riebalinė masė ir didesnis raumenų tonusas, vertėtų atlikti jėgos treniruotes su svoriais.    Jėgos treniruotės, kuriose vyrauja baziniai pratimai, padės sudeginti daugiau kalorijų, sumažinti riebalų kiekį bei padidinti raumenų tonusą. Baziniai pratimai, kuriuos atliekant naudojamos kelios sąnarių ir raumenų grupės (pritūpimai, įtūpstai, štangos spaudimas, mirties trauka, prisitraukimai, atsispaudimai ir pan.), stipriai suaktyvina medžiagų apykaitą, ko pasekoje yra sudeginama daugiau kalorijų net tik per treniruotę, bet ir po jos, tiesiog Jums ilsintis. Taip pat atliekant bazinius pratimus yra stiprinamas ir Jūsų pilvo presas, kadangi čia jis reikalingas kūno stabilumui išlaikyti.  Taigi nešvaistykite savo laiko darydami šimtus atsilenkimų ar pinigų, pirkdami liekninačius korsetus, visą tai nepadės atsikratyti pilvo. Kol nesumažinsite bendro kūno riebalų kiekio, kvadratėlių ant savo pilvo neišvysite.', sukurimo_data: null, fk_Straipsnio_kategorija_id: 1, user_id: 1, photo: 'https://content.active.com/Assets/Active.com+Content+Site+Digital+Assets/Fitness/Articles/Twice+a+Day/man+working+out-carousel.jpg' }, { id: 112, pavadinimas: 'Kaip dažnai treniruoti tą pačią raumenų grupę?', santrauka: daznumas, turinys: 'Kiek kartų per savaitę turėtumėte treniruoti tą pačią raumenų grupę? Vieną, du, o gal net tris? Įprastai dauguma treniruoja vieną kartą, pavyzdžiui, pirmadienį krūtinė ir tricepsas ir tada tas pats vėl kitą pirmadienį. Tačiau tai tikrai ne vienintelis treniravimosi variantas. Atsakymą apie treniruočių dažnumą rasti padės Kilo.lt sporto treneris Egidijus Račinskas.  Įprastai raumenims atsigauti reikia 48-72 valandų, kad juos vėl būtų galima treniruoti     Įprastai raumenims atsigauti reikia 48-72 valandų, kad juos vėl būtų galima treniruoti. Vienas pagrindinių rodiklių, rodančių ar raumuo jau atsigavo, yra jėga. Jei, tarkime, šiandien padarėte 8 štangos spaudimus, o po dviejų dienų 7, reiškia, raumuo dar neatsigavęs. Yra toks superkompensacijos fenomenas, kurio principas yra tai, kad atlikus, tarkime, tuos pačius 8 štangos spaudimus, po kelių dienų galėsite padaryti 9. Tada tinkamiausias laikas vėl treniruoti tą patį raumenį, tačiau jei pasiilsėsite per ilgai, praleisite superkompensacijos laiką ir rezultatai bus kiek prastesni.    Tokiu principu buvo atliktas įdomus tyrimas. Viena grupė vyrų, sportuojančių jau ilgai, atliko tuos pačius pratimus viršutinei ir apatinei kūno dalims. Pagrindiniai buvo štangos spaudimas ir pritūpimai. Jų atliko 10 pakartojimų, 10 buvo jau paskutinis (iki nebegalėjimo). Tada jiems buvo liepta grįžti kitą dieną, po 24 valandų ir vėl padaryti po vieną seriją abiejų pratimų. Štangą dauguma išspaudė 8 kartus, keletas – 9. Pritūpė beveik visi po 8 kartus. Tada grįžo dar kitą dieną, po 48 valandų. Štangą dauguma išspaudė 10 kartų, kai kurie 9. Pritūpė dauguma 9 kartus ir tik keli 10. Tada grįžo dar kitą dieną, po 72 valandų ir jau dauguma išspaudė 11 kartų – įvyko superkompensacija ir štai tuo metu jūs norėtumėte vėl treniruoti tą pačią raumenų grupę. Pritūpė dauguma 10 kartų. Ir galiausiai grižo po 4 dienų nuo pagrindinės treniruotės. Štangą išspaudė dauguma po 10 kartų, superkompensacijos fenomenas - praleistas, poilsis - per ilgas. O štai pritūpimų dauguma jau padarė po 11, vėl superkompensacija. Iš tyrimo matome, kad viršutinė kūno dalis atsigauna kiek greičiau nei apatinė, tačiau pakankamas poilsis svyruoja tarp 2-4 dienų ir būtent į tai turėtumėte atsižvelgti sudarant savo sporto programą.  Pakankamas poilsis svyruoja tarp 2-4 dienų ir būtent į tai turėtumėte atsižvelgti sudarant savo sporto programą      Dar kiti tyrimai (International Journal of Ecercise Science) rodo, kad treniruojant tą patį raumenį dukart per savaitę pasiekiate kiek geresnius rezultatus nei tik kartą, tačiau jei lyginti du ir tris kartus – skirtumas jau nėra toks akivaizdus. Tačiau jei du ar tris kartus treniruoti tą patį raumenį yra efektyviau, kodėl dauguma vis tiek daro tą pačią programą kur tas pats raumuo treniruojamas tik po savaitės? Visų pirma todėl, kad skirtumas nėra toks didelis. Per 8 savaites šio tyrimo dalyviai treniravo tą pačią raumenų grupę tris kartus per savaitę ir priaugo tik 100 gr. daugiau liesos raumeninės masės nei treniravę tik kartą, tačiau treniravę tris kartus, savo jėgą padidino žymiai labiau. Pvz. štangos spaudime jie jėgą padidino 9.07 kg, o tik kartą treniravę – 5.8 kg.  Jei jūsų tikslas raumeninė masė, pilnai pakanka vieno karto tai pačiai raumenų grupei per savaitę              Taigi, iš esmės, jei Jūsų tikslas raumeninė masė, pilnai pakanka vieno karto tai pačiai raumenų grupei. Jei turite kažkokią atsiliekančią raumenų grupę, galite treniruoti ją dažniau ir tai visai nepakeis Jūsų sporto programos struktūros. Jei norite padidinti jėgą, tada tikrai turėtumėte apsvarstyti dažnesnes tų pačių raumenų treniruotes. Tai tikrai padeda.                 Kas yra KILO.LT?', sukurimo_data: null, fk_Straipsnio_kategorija_id: 1, user_id: 1, photo: 'https://content.active.com/Assets/Active.com+Content+Site+Digital+Assets/Fitness/Articles/Twice+a+Day/man+working+out-carousel.jpg' }] }, { id: 2, pavadinimas: Mityba, straipsniai: [{ id: 90, pavadinimas: 'Užpilamos košės ir sriubos. Ar gali būti sveikesnės?', santrauka: koses, turinys: "ai kurie maisto pramonės išradimai turi nenusakomą trauką, kaip antai užpilamos sriubos ar „greiti“ makaronai iš mažyčių pakelių. Trauką dar labiau sustiprina teigiamos ir net romantiškos asociacijos: išvyka dviračiais, ilgi vakarai prie laužo ant ežero kranto, kelionė automobiliu po Europą. Juk vargu ar yra patogesnis būdas pavalgyti per atostogas: atsidarei, užpylei, pavalgei. Sausų davinių madą, tikėtina, sugrąžins ir per pasaulį besiritančio viruso banga. Tačiau ar tai yra tinkamas maistas kasdienai ir ypač, neduokdie, susirgus?\r\n\r\nApie tai „Alfas live“ laidoje jos vedėjas Alfas Ivanauskas kalbasi su maisto technologe, VšĮ „Sveikatai palankus“ vadove Raminta Bogušienė. Kuo įprasta dešimt minučių virta košė skiriasi nuo tos, kuri tampa valgoma vos užpylus ją karštu vandeniu? Kokios naudos gauna organizmas, kai per pietus suvalgome, regis, visai skanios sriubos iš pakelio? Šis straipsnis – apie tai.\r\n\r\nKošės\r\nGreitai pagaminamos košės – ar tai geras pasirinkimas?\r\n\r\nKuo skiriasi įprasta, keletą minučių verdama košė ir ta, kurią užpylus karštu vandeniu kone iškart galima valgyti?\r\n\r\nŠviežiai išsivirę paprastą košę, pagardinę ją alyvuogių aliejumi ar sviestu, patiekę su šviežiomis ar šaldytomis uogomis ar kitais kartais išvirę kartu su daržovėmis, turėsime sveikatai palankiausius pusryčius. Žinoma, net ir tokią košę galima sugadinti įdėjus per daug druskos ar cukraus. Taip pat nereikėtų pasiduoti norui košę šildyti. Rekomenduočiau jos išsivirti tiek, kiek suvalgome tą kartą.\r\n\r\nAr sveika kruopas užpilti iš vakaro, o ryte valgyti išbrinkusias?\r\n\r\nReikia stebėti savo organizmą. Bet kokiu atveju ryte valgyti šaltą košę nerekomenduočiau, nes košė turi suteikti šildomąjį efektą, jos pavalgę turime jausti ne tik sotumą, bet ir šilumą. Jautresnę virškinimo sistemą turintiems žmonėms iš vakaro užpiltas kruopas ryte patarčiau pilnai išvirti.\r\n\r\nTaigi, kas yra ta užpilama košė? Kaip ji pagaminta, kad išbrinksta net neverdama?\r\n\r\nTokių košių visi ingredientai yra sausi, dehidratuoti. Pagrindinis tokios košės komponentas gali būti yra avižos, kurios yra palankios sveikatai, tačiau turime žinoti, kad šiuo atveju aviža yra smulkiai suskaldoma. Taigi kruopa tampa greito virimo dribsniais.\r\n\r\nKaip suprasti, kuri užpilama košė sveikatai palankiausia?\r\n\r\nPirmas palankumo sveikatai rodiklis – tai specialiu simboliu – rakto skylute pažymėta pakuotė. Šis simbolis reiškia, kad produkte yra mažiau druskos, cukraus ir daugiau skaidulinių medžiagų. Ant pakuotės taip pat nurodyta gamintojo ir žaliavų kilmės šalis. Vartotojui gali būti svarbu, kad pagrindinė sudėtinė dalis būtų iš Lietuvos. Užpilamų košių sudėtyje galime rasti įrašytą maisto priedą E621. Tai leistinas maisto priedas, bet jeigu galime rinktis be jo, rekomenduoju rinktis be jo, nes jis skatina suvalgyti daugiau – produktas atrodo skanesnis nei iš tikrųjų yra.\r\n\r\nVaikai renkasi spalvingas pakuotes. Vienose būna košės su braškėmis, kitose – su šokoladu. Kokią jūs rekomenduotumėte?\r\n\r\nKošės\r\nVaikams patraukliausios pakuotės puoštos mėgiamų personažų iliustracijomis\r\n\r\nSiūlyčiau rinktis su braškėmis, nes tai reiškia, kad vaiko košėje vienu šaukšteliu cukraus bus mažiau. Visada rekomenduoju rinktis košę, kurioje yra daugiau pagrindinio komponento, pavyzdžiui, daugiau nei 55 proc. avižų. Tai rodo, kad produktas yra maistingas. Siūlyčiau rinktis košę, ant kurios pakuotės – ne prekybos centro brendas, nes pastarosios dažniausiai būna su daug cukraus, desertinės.\r\n\r\nAr sveika užpilamą košę valgyti kasdien?\r\n\r\nKasdien nerekomenduojama, tačiau keliaujant, ypač šaltuoju metų laiku, jeigu renkamasi tarp šokoladinio batonėlio ir užpilamos košės, rekomenduočiau rinktis košę, nes ji gana maistinga ir šilta.\r\n\r\nSriuba iš pakelio. Ką gauname tokią valgydami?\r\n\r\nTuščius angliavandenius, didelį kiekį riebalų – pastarųjų yra net apie 20 proc., iš jų didesnė dalis – sotieji riebalai, kurių mūsų mityboje turi būti mažiau nei nesočiųjų. Tokių sriubų sudėtyje nėra skaidulų, tačiau yra skonio ir kvapo stipriklių. Tai maistine prasme labai silpnas produktas, kurio vartoti nerekomenduočiau. Be to, druskos kiekis tokiose sriubose visada viršija 1 gramą 100 gramų produkto, bet jau ne sausos masės, o užpiltos.\r\n\r\nSuvalgę tokios sriubos gauname pasitenkinimą, tačiau ir… nutukimo grėsmę. Beje, nutukimas yra mažiausia problema, kur kas didesnė problema – sveikatos ir gyvenimo kokybės sutrikdymas. Jeigu ta sriuba ir skani, tai dar nereiškia, kad ji yra organizmui naudinga.\r\n\r\nValgydami tokį – visokių priedų prikimštą maistą, pamirštame tikro, gryno maisto skonį. Didžiąją sriubų iš pakelio sudaro kviečiai, krakmolas, druska, skonio ir kvapo stiprikliai ir… hidrinti riebalai, kurie yra vadinamųjų transriebalų šaltinis. Jų mūsų mityboje turi būti nulis. Tai yra patys blogiausi maisto pramonės sukurti riebalai, siejami su mūsų laikų ligomis. Be to, tai yra dažniausiai labai sūrus produktas, druskos kiekis viršija 1 g šimte gramų kiekį, su daug cukraus – maždaug net 33 g 100 g! Net jeigu pažymėta, kad tai yra ekologiškas produktas, t. y. turime nepamiršti, kad jo maistingumas labai mažas. Tokiame produkte nėra nieko, dėl ko sotūs jaustumės ilgiau.\r\n\r\nKošės\r\nĮvairus košių pasirinkimas\r\n\r\nYra ir veganams skirtų sriubų iš pakelių. Gal jos geresnės?\r\n\r\nPažiūrėkime, kokia pagrindinė sudėtinė dalis. Kukurūzų krakmolas! Jos maistinė vertė panaši – nulinė, pasisotinti tokios suvalgius neįmanoma. Reikėtų išmokti virti sriubas patiems.\r\n\r\nGal verdant patiems galima naudoti sultinio kubelį ar pagardinti universaliais prieskoniais?\r\n\r\nNerekomenduočiau druską pirkti brangiai. Druską pirkime atskirai, prieskonius ir žoleles – taip pat ir atskirai jais gardinkime sriubą. Kas sudaro sultinio kubelį? Apie 40–50 proc. jo sudaro druska. Virdami sriubą su sultinio kubeliu, dažnai žmonės ją persūdo, nes papildomai dar įberia druskos. Kubelyje taip pat yra palmių riebalų, aromato ir skonio stipriklių, krakmolo, cukraus, aliejaus, kvapiųjų medžiagų ir kitų ingredientų. Trumpai tariant: sultinį sriubai virkite patys – mėsos pagrindu.\r\n\r\nŠaltinis DELFI.LT\r\n\r\nLentelę su išsamia analize galite rasti čia – GREITAI PAGAMINAMOS KOŠĖS IR NE TIK – lentelė\r\n\r\nŽymos: greitai pagaminamos sriubos, Užpilamos košės", sukurimo_data: null, fk_Straipsnio_kategorija_id: 2, user_id: 1, photo: 'https://www.judsonsmartliving.org/wp-content/uploads/Health-Foods-min-1024x501.jpeg' }, { id: 91, pavadinimas: 'Sutriko virškinimas: padės sveika ir subalansuota mityba', santrauka: virskinimas, turinys: "Vargina pilvo pūtimas, vidurių užkietėjimas, refliuksas, skausmas pavalgius ar atvirkščiai – nieko nevalgius? Jaučiate pilnumo jausmą, pykina, trūksta energijos, skauda galvą, kamuoja alergijos? Metas susirūpinti ką ir kaip valgote. Mitybos specialistė, VšĮ „Sveikatai palankus“ vadovė Raminta Bogušienė pataria, kaip sumažinti nemalonius simptomus, pagerinti virškinimą bei jaustis kur kas geriau.\r\n\r\nVirškinimo sistema, sulaukus virš 30 metų ne retam sutrinka, todėl būtina atsigręžti ir imtis priemonių gerinant savo mitybą ir gyvenimo būdą.\r\n\r\nAtsisakykite maisto produktų ar jų derinių, kurie paaštrina simptomus\r\n\r\nMūsų organizmas aiškiai parodo, koks maistas tinkamas, todėl geriausia įsiklausyti į organizmo poreikius, o ne pasiduoti vienokiomis ar kitokiomis mitybos tendencijoms.\r\n\r\n„Vienodai netinkančių produktų visiems nėra. Tai labai individualu. Vieni blogai jaučiasi valgydami pieną ir jo produktus, kiti netoleruoja glitimo turinčių produktų, tretiems alergiją sukelia kiaušiniai, ketvirtiems rūgštingumą kelia kava ar saldumynai, penkti negali valgyti ankštinių kultūrų (žirnių, pupų, avinžirnių ir pan.). Stebėkite savo organizmą ir atsisakykite tų maisto produktų, kurie neigiamai veikia Jūsų virškinimo sistemą, pavalgius jaučiatės negerai“, – sako R.Bogušienė.\r\n\r\nPo sočių pietų nerekomenduojama valgyti deserto, vaisių ar kitų greitų angliavandenių, kurie skatina puvimo procesus, trikdo virškinimą. Nerekomenduojama pavalgius gerti vandens, kavos, o ypač saldintų, gazuotų gėrimų, kurie, sutrikus virškinimui, tik paaštrins simptomus. Valgant nemaišyti daug rūšių produktų, pavyzdžiui, jei valgome žuvį, tai mėsos nesirinkti.\r\n\r\nNepersivalgykite – kontroliuokite porcijas\r\n\r\nViena iš svarbiausių taisyklių, palankių sveikatai, yra saikas. Persivalgymas ne tik žaloja organizmą, bet visuomet tai buvo nuodėmė, o dabar kasdienybė. Toleruodami maisto perteklių provokuojame oksidacinį stresą, aktyviname senėjimo geną. Valgant mažiau, bet kokybiškesnio maisto ne tik išlaikomas normalus kūno svoris, netrikdomas virškinimas, bet ir sumažinama vėžio bei širdies ir kraujagyslių ligų rizika.\r\n\r\nMitybos specialistė pabrėžia, jog būtina stebėti porcijos dydį. Rekomenduojama valgyti iš mažesnių lėkščių, nes taip vizualiai atrodys daugiau maisto. Jei norite kartoti, palaukite 10 min., sotumo jausmas ateina neiškart maistui patekus į skrandį! Ir geriau rinkitės 5-6 valgymus per dieną, esant mažesniems tarpams – persivalgyti neteks, nes žinosite, kad po kelių valandų bus sekantis valgymas.\r\n\r\nValgykite reguliariai\r\n\r\nValgant rečiau nei kas 3-4 val. jaučiamas per didelis alkis, kuris veda į persivalgymą. Svarbiausia nepraleisti pusryčių valgymo ir nuolat neužkandžiauti. Kasdien rekomenduojamas 12 val. nevalgymo tarpas, o iškrovos dieną gali būti ir 16 val. nevalgymo tarpas. Paskutinis valgymas rekomenduojamas likus iki miego 2-3 val. Rekomenduojamas valgymų skaičius – 3-6 kartai per dieną, geriausia tuo pačiu metu. Kasdien įtraukite į darbotvarkę valgymus – kokybiškas ir reguliarus valgymas tik padės dirbti efektyviau.\r\n\r\nValgykite subalansuotą maistą\r\n\r\nTinkamai subalansuotas maistas – tiesus kelias į gerą savijautą. Būtina kasdien gauti visų organizmui reikalingų maistinių medžiagų. Labai svarbu, kad patiekalai kiekvieno valgymo metu turėtų angliavandenių, baltymų, riebalų, vitaminų, mineralinių ir skaidulinių medžiagų, tik tokiu atveju išlaikysime sotumą iki kito valgymo. Be visa to svarbu, kad lėkštėje būtų spalvingas, įvairus, kokybiškas maistas, suteikiantis ne tik sotumą, bet ir geras emocijas.\r\n\r\nPasak Ramintos Bogušienės proporcijos turi atrodyti taip (remiantis padidinto skaidulinių medžiagų kiekio dieta – sutrikus virškinimui), baltymai turi sudaryti 12-15 % viso maisto raciono, iš jų 70 % gyvūninių, 30 % augalinių. Riebalai – 30 %, iš jų tik 10 % sočiųjų riebalų (didžiausi kiekiai šių riebalų mėsoje, pieno produktuose). Angliavandenių reikiamas kiekis – 55-58 %, įskaitant apie 10% monosacharidų. Skaidulinių medžiagų sutrikus virškinimui žmogus per parą turi suvartoti ne mažiau 30 g, nes dažniausiai tokiu atveju taikoma padidinta skaidulinių medžiagų dieta. Pagrinde, kiekvieno valgymo metu prie patiekalo rinktis daržoves (troškintas, blanširuotas, keptas orkaitėje, virtas garuose ar šviežias (jei tik nėra paaštrinančių sutrikimus simptomų)). Suvartojamų produktų energetinė vertė – 25-35 kcal/vienam kg idealaus kūno svorio (1750-2450 kcal). Svarbūs ir skysčiai – jie yra būtini mūsų organizimui – 1ml/kcal (1,5-2,5 l per dieną).\r\n\r\nŠalinkite streso šaltinius, ilsėkitės, išsimiegokite, skirkite laiko savo pomėgiams\r\n\r\nRaskite laiko sau, savo pomėgiams, pašalinkite streso šaltinius, išsimiegokite. Rekomenduojama eiti miegoti ne vėliau kaip 22 val. vakaro, o keltis ne vėliau kaip 6 val. ryto, vadinasi, miegoti ne mažiau kaip 7-8 val.\r\n\r\n„Miego ir budrumo režimas neturi skirtis poilsio ir darbo dienomis. Kokybiškai išsimiegoję būsite emociškai stabilesni, išnyks greitų angliavandenių (saldainių, sausainių ir pan.) noras, nepersivalgysite”, – miego svarba neabejoja R.Bogušienė.\r\n\r\nPraturtinkite mitybą arbatomis, prieskoniais, prieskoninėmis žolelėmis\r\n\r\nĮ savo racioną įtraukite vaistažolines arbatas, kurių nauda organizmui neginčijama. Ramunėlės daugeliui žinomos dėl raminamojo poveikio, tačiau jos taip pat slopina uždegimą, atpalaiduoja spazmus ir mažina dujų kaupimąsi žarnyne. Pelynas turi keletą junginių, iš kurių vienas pagrindinių yra artemizininas, kuris yra atsparus kenksmingiems organizmams. Vaistažolinės arbatos ir prieskoniai (pankoliai, kmynai, krapai, medetkos, mėtos, čiobrelis ir t.t.) ne tik sušildys, bet ir palaikys gerą virškinimo sistemą. Cinamonas – subalansuos cukraus lygį kraujyje, sumažins norą saldumynams.\r\n\r\nBūkite fiziškai aktyvūs\r\n\r\nKad būtume fiziškai aktyvesni, mums nebūtina lankyti sporto klubų. Galime rinktis kiekvienam prieinamus fizinio aktyvumo būdus: greitąjį ėjimą, mankštą ir pan.\r\n\r\nPasak R.Bogušienės, jei į dienos režimą įtrauksite paprastus fizinio aktyvumo pratimus, jie greitai taps pastoviais įpročiais. Vaikščiojimas bent 10 000 žingsnių ir 10-15 min. mankšta kasdien rekomenduojama kiekvienam pagerins ne tik virškinimą, bet ir nuotaiką.\r\n\r\nVartokite daugiau šarminančių produktų\r\n\r\nŽmogaus organizmas privalo išlaikyti rūgščių-šarmų pusiausvyrą tam, kad vyktų normali medžiagų apykaita, būtų užtikrinamos gyvybinės funkcijos. Tačiau dažnai nutinka taip, kad mūsų organizmas rūgštėja – valgome per daug mėsos, žuvies, pieno produktų ar saldumynų. Šarmų pusiausvyrą atkuria daržovės ir vaisiai.\r\n\r\n„Daržovių, vaisių, uogų reikėtų suvalgyti bent 2 kartus daugiau nei mėsos, pieno produktų, miltinių gaminių. Daržoves, vaisius vartoti – troškintus, virtus garuose, keptus orkaitėje, blanširuotus, šviežius ir pan. Vartoti daugiau skysčių iki 2,5 l per dieną. Baltyminio maisto, ypač mėsos, sumažinti iki 12-15 proc. nuo visų kalorijų, tai reiškia ne 7 kartus per savaitę ir ne 2-3 kartus per dieną, o 2-3 kartus per savaitę rinktis mėsą, įtraukti į racioną vegetarinę dieną, žuvį, kiaušinius, bet kiekvienam individualu būtina stebėti savo organizmo reakcijas. Atsisakyti rūkytų mėsos ir žuvies gaminių, vartoti mažiau druskos, vengti stipriai perdirbto, nešviežiai pagaminto maisto“, – pastebi mitybos specialistė.\r\n\r\nRinkitės šviežiai ruoštą maistą\r\n\r\nKokybiškas, sveikas maistas – šviežias maistas ruoštas namuose. Neprisigaminkite maisto kelioms dienoms, tik tam valgymui. Gamindami maisto nepersūdykite, nepadauginkite pridėtinių riebalų, cukraus, tai taip pat turi įtakos virškinimo procesui. Atsisakykite pusfabrikačių, maisto kavinėse ar restoranuose, formuokite valgymo kultūrą namuose, kol pagerės virškinimas.\r\n\r\n„Gamintas maistas šviežiai turi daugiau vertingų maistinių medžiagų, yra skanesnis, sveikesnis. Tačiau taip pat svarbu suprasti, kad valgymas kartu, geros emocijos ir bendravimas prisideda prie to, kad valgome ilgiau, dėl to geriau sukramtome, o tai padeda gerai suvirškinti maistą. Maistas nėra vien maistinės medžiagos, svarbu valgant gera savijauta, galvojimas, kad maistas padeda išsaugoti sveikatą – tuomet virškinimo sistema veikia puikiai”, – įsitikinusi mitybos specialistė, VšĮ „Sveikatai palankus“ vadovė Raminta Bogušienė\r\n\r\n \r\n\r\nVšĮ „Sveikatai palankus“ komanda rengia individualius mitybos planus ir valgiaraščius ugdymo įstaigų, globos namų, ligoninių maitinimo organizatoriams; konsultuoja, kaip pagaminti ne tik saugų, kokybišką, ekologišką, bet ir sveikatai palankų maisto produktą, kuria tokių maisto produktų receptūras, technologines korteles. Susisiekite su mumis, rasime Jums sprendimus: tel. +370 609 10 833 arba el. paštu info@sveikataipalankus.lt\r\n\r\nArtimiausi mokymai: ", sukurimo_data: null, fk_Straipsnio_kategorija_id: 2, user_id: 1, photo: 'https://www.judsonsmartliving.org/wp-content/uploads/Health-Foods-min-1024x501.jpeg' }] }, { id: 5, pavadinimas: Baltymai, straipsniai: [] }, { id: 8, pavadinimas: Angliavandeniai, straipsniai: [{ id: 53, pavadinimas: 'Amžina dilema - kokius ryžius pasirinkti?', santrauka: ryziai, turinys: "Ryžiai – tai puikus kompleksinių angliavandenių turintis produktas ir vienas iš pagrindinių daugelio mityboje esančių produktų. Tačiau jų rūšių yra ne viena ir ne dvi, tad kurie ryžiai yra sveikiausi ir tinkamiausi mums? Apie tai plačiau papasakos Kilo.lt mitybos specialistė Greta Bučnytė. \r\n\r\n\r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nBaltieji ryžiai.\r\nBaltieji ryžiai yra apdirbti taip, kad nuo jų yra pašalintas gemalas, lukštas, kurie suteikia daugiau skaidulų bei maistinių medžiagų. Todėl dėl šių priežasčių, baltieji ryžiai yra mažiau maistingi nei rudieji ar raudonieji. Baltieji ryžiai būna kelių rūšių: trumpi, vidutinio ilgio bei ilgagrūdžiai ( Basmati). Kiekvieno jų glikeminis indeksas skiriasi.  Iš visų jų, glikeminis indeksas mažiausias būtų ilgagrūdžių ryžių, todėl iš visų baltųjų ryžių, geriausias pasirinkimas būtų šie. Taip pat, lyginant šiuos ryžius su rudaisiais ir raudonaisiais, baltieji yra lengviau virškinami, nes savo sudėtyje turi mažiau skaidulų. Todėl turintiems virškinimo problemų, puikiai tinka būtent baltieji. \r\n\r\n\r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nRudieji ryžiai.\r\nNuo rudųjų ryžių, atvirkščiai nei nuo baltųjų, nėra pašalintos skaidulos. Kaip ir minėjau, dėl ryžiuose esančių skaidulų, rudieji yra maistingesni nei baltieji ryžiai. Todėl jie yra naudingesni mūsų organizmui. Dažnai žmonės nesirenka šių ryžių, nes dėl ant jų esančio gėmalo, jų virimo laikas yra gan ilgas. Šie ryžiai yra puikūs tiamino, geležies bei cinko šaltiniai. Taip pat, baltymų kiekis juose yra didesnis, lyginat su baltais ryžiais. Kalbant apie glikeminį indeksą, rudųjų ryžių jis bus mažesnis nei baltųjų, kas taip pat yra naudingiau organizmui. \r\n\r\n\r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nJuodieji ryžiai.\r\nŠie ryžiai yra visai kitos rūšies nei rudieji ar baltieji ryžiai. Jie turi riešutinį skonį ir jų gaminimo trukmė yra žymiai ilgesnė nei visų kitų ryžių. Nors baltieji ryžiai turi 6,3 gramų baltymų 100g ryžių, juodieji turi net 9,1 gramų baltymų. Juodieji ryžiai taip pat turi žemą glikeminį indeksą, todėl puikiai tinka žmonėms, sergantiems cukriniu diabetu. Be to, juoduosiuose ryžiuose taip pat yra pakankamai skaidulų. Tačiau šiuos ryžius rečiau galime sutikti kasdienėje mūsų mityboje. \r\n\r\n\r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nRaudonieji ryžiai.\r\nRaudonieji ryžiai yra unikalios spalvos dėl juose esančio antocianino kiekio, kuris taip pat suteikia ir didelį antioksidantų kiekį. 100 gramų šių ryžių yra net 7 gramai baltymų. Juose baltymų yra net daugiau nei baltuose ryžiuose. Tiek juoduosiuose ryžiuose, tiek raudonuosiuose yra daugiau maistinių medžiagų, palyginus su baltais ryžiais. \r\n\r\nTačiau kyla klausimas, kurie ryžiai iš visų mano išvardintų yra sveikiausi? Tai būtų juodieji ir rudieji ryžiai. Juose yra daugiausia maistinių medžiagų, skaidulų, kurie yra naudingi organizmui. Žinoma, nereikia pamiršti ir baltųjų ryžių, juos taip pat galite valgyti. Lyginant ryžių kainas, šie yra pigesni ir taip pat naudingi, nes turi sudėtyje magnio ir B grupės vitaminų. Taip pat, kad paįvairintumėte savo mitybą, gautumėte su maistu daugiau maistinių medžiagų bei skaidulų, galite miksuoti vienus ryžius su kitais. Tarkim, dėti pusę rudųjų ryžių, pusę baltųjų. \r\n\r\nTaip pat, tiems, kas turi virškinimo problemų, ilgagrūdžiai (basmačiai) būtų tinkamas pasirinkimas, bet tai nereiškia, kad ir jie negali valgyti rudųjų. Rudieji ryžiai yra sunkiau virškinami, nes turi kaip ir minėjau daugiau skaidulų.  Tačiau jie yra vertingesni, nes geriau nei baltieji padeda kontroliuoti gliukozės lygį kraujyje, cholesterolio kiekį, palaiko normalią žarnyno veiklą. Taip pat, juose yra gausu mineralinių medžiagų, kaip manganas, geležis, fosforas, bei vitaminų B1, B3 ir B6.", sukurimo_data: '2020-06-05', fk_Straipsnio_kategorija_id: 8, user_id: 1, photo: 'https://nypost.com/wp-content/uploads/sites/2/2019/09/junk-food-turns-kid-blind.jpg?quality=90&strip=all&w=618&h=410&crop=1' }] }, { id: 9, pavadinimas: Fishing, straipsniai: [{ id: 61, pavadinimas: 'Ar tikrai saldikliai geriau, nei cukrus?', santrauka: saldikliai, turinys: "Saldikliai – dažno paklausus kas yra saldikliai sulauksime atsakymo, kad tai susiję tik su saldumynais ir cukraus pakeitimu jais iš esmės. Specialistai pateikia svarbiausius atsakymus besirūpinantiems sveika mityba ir norintiems aiškiau suprasti kas tai yra ir į ką derėtų atkreipti dėmesį.\r\nCukraus paketimas saldikliais\r\nŠiuo metu, kai visi bijo cukraus, maisto technologai vietoj jo į maisto produktus deda saldiklius. Cukraus pakeitimas saldikliais anaiptol nesumažina noro valgyti saldžiai, neretai netgi padidina problemą – suvalgome daugiau saldumynų negu reikia, juk “sveikiau be cukraus”. Visi rinkoje esantys saldikliai leistini ir sąlyginai saugūs, tačiau ar tikrai ilgalaikėje perspektyvoje vartojant maistą su saldikliais išsaugosime sveikatą, o gal vis gi teks cukraus atsiprašyti?!\r\n\r\n\r\n„Ne cukrus yra blogai – o jo perteklius“ – pabrėžia maisto technologė, VšĮ „Sveikatai palankus“ įkūrėja Raminta Bogušienė.\r\n\r\n„Ne cukrus yra blogai – o jo perteklius“ – pabrėžia maisto technologė, VšĮ „Sveikatai palankus“ įkūrėja Raminta Bogušienė. Specialistė akcentuoja, kad cukraus pakeitimas saldikliais problemų neišsprendžia. Vaikų maitinime bei sveikatos priežiūros įstaigų maitinime saldikliai yra draudžiami, todėl namuose tai irgi neturėtų būti kasdienybė. O galvojimas, kad maisto produktas su saldikliais yra savaime sveikiau yra klaidingas. Vaikų maitinimo ir sveikatos priežiūros įstaigų organizavimo apraše pateikta eilė draudžiamų saldiklių: E950 acesulfamas K; E951 aspartamas; E952 ciklamatai; E954 sacharinai; E955 sukralozė; E957 taumatinas; E959 neohesperidinas DC; E960 steviolio glikozidai; E961 neotamas; E962 aspartamo-ecesulfamo druska; E969 advantamas.\r\n\r\nSintetinių saldiklių vertinimas prieštaringas, vieną vertus – tai puikus būdas sumažinti pridėtinio cukraus kiekį, kita vertus – tyrimai rodo galimas neigiamas saldiklių vartojimo puses. Gydytoja dietologė Kristina Jasmontienė pažymi, jog „nesaikingai vartoti cukrų, ar rinktis produktus su pridėtiniu cukrumi žinoma nėra sveika, tačiau vartoti gėrimus ar desertus be cukraus, tačiau su saldikliu, nes neturi ar beveik neturi kalorijų ir cukraus, ir dėl to tokį produktą galima valgyti ar gerti neribotai – irgi neteisinga praktika. Šiuolaikiniai žmonės bet kokia kaina stengiasi išvengti galvojimo apie maistą, siekiamybė gauti paprastą atsakymą – ko atsisakyti, o ką galima valgyti neribotai. Saldikliai šiuo atveju tokiems žmonėms yra puikus pasirinkimas, nes pateisina tokį jų elgesį.“\r\n\r\nSaldiklių reikšmė ir alternatyvos\r\n\r\n\r\n„Sintetinių saldiklių vertinimas prieštaringas, vieną vertus – tai puikus būdas sumažinti pridėtinio cukraus kiekį, kita vertus – tyrimai rodo galimas neigiamas saldiklių vartojimo puses“ teigia Gydytoja dietologė Kristina Jasmontienė\r\n\r\nAtlikti tyrimai, nagrinėję saldiklių poveikį mūsų apetitui, energijos suvartojimui ir kūno svoriui rodo, kad tai gali sumažinti svorio didėjimą, tačiau juos vartodami taip pat apgauname save – jaučiame saldų skonį, tačiau energijos beveik negauname.\r\n\r\nKalbant apie vaikų mitybą, gydytoja dietologė akcentuoja tai, jog yra duomenų, jos saldiklių vartojimas gali skatinti ankstyvesnį vaikų brendimą, kai kuriems vaikams neigiamai veikti žarnyno mikrobiotą, o tai turi įtakos nutukimo vystymuisi ir insulino rezistentiškumo padidėjimui. Be viso to, tyrimai taip pat nurodo, jog gausiai vartojant gėrimus su saldikliais, gali padidėti kieto maisto suvartojimas, tačiau saldikliai turi mažesnę įtaką dantų ėduonies atsiradimui. „Riboti tyrimai ir prieštaringi duomenys tik rodo, jog saldiklių poveikis turi būti tyrinėjamas, ir vienareikšmiškai tikėti jų nauda negalima“ – pataria gydytoja dietologė.\r\n\r\n„Neviršijant rekomenduojamų aprobuotų saldiklių normų ir individualiai dėliojant tikslus, saldiklių turintys gėrimai ar maistas, galėtų būti tam tikrą laiką raciono dalimi, formuojant sveikesnius mitybos įpročius. Tačiau jie neturi aklai pakeisti pridėtinio cukraus gėrimuose ar patiekaluose, idant galima būtų tokius gėrimus ar maistą vartoti neribotai“ – pataria gydytoja dietologė. Vienas pasirinkimų galėtų būti Stevija.\r\n\r\nŽymos: cukrus, Saldikliai, saldumynai, sveika mityba", sukurimo_data: '2020-06-05', fk_Straipsnio_kategorija_id: 9, user_id: 1, photo: 'https://content.active.com/Assets/Active.com+Content+Site+Digital+Assets/Fitness/Articles/Twice+a+Day/man+working+out-carousel.jpg' }] }]
                                properties:
                                    data: { type: array, example: [{ id: 1, pavadinimas: Sportas, straipsniai: [{ id: 3, pavadinimas: '5 puikūs pratimai, kuriuos verta išbandyti', santrauka: '5 pratimai', turinys: "Labai dažnai geriausi ir naudingiausi pratimai yra tie, kurių nedarote. Gal net nežinote, kad tokie egzistuoja, gal jie Jums per sunkūs, gal bijote, kad žmonės į Jus žiūrės keistai. Kad ir kokia to priežastis, toliau sekančius pratimus tikrai turėtumėte apsvarstyti įtraukti į sporto programą. Kaip sakoma, „kad atrodyti taip, kaip niekada neatrodei, turi daryti tai, ko niekada nedarei“.\r\nKokius 5 pratimus visiems verta išbandyti pasakoja Kilo.lt treneris Egidijus Račinskas.\r\n \r\nNuostabus pratimas treniruoti šlaunies keturgalvį raumenį. Taip, sėdmenys, šlaunies dvigalvis raumenys čia taip pat dirba, tačiau kur kas mažiau nei tradiciniuose pritūpimuose su štanga ant pečių. Daug kas šio pratimo nedaro, nes jis atrodo nepatogus. Visgi nė vienas pratimas nėra patogus, jei daromas neteisingai. Bene geriausia tai, kad šis pratimas nespaudžia stuburo slankstelių vertikaliai, priešingai nei su štanga ant pečių. Galiausiai, ši štangos padėtis priverčia stuburą laikyti tiesų, nes kitaip štanga tiesiog nukristų nuo rankų (to nesu matęs nė karto).\r\n\r\n \r\n\r\n \r\n\r\nKaip atlikti?\r\n\r\nUžsidėkite štangą ant priekinės pečių dalies, rankas sukryžiuokite, pirštais štangą reikės tik prilaikyti. Alkūnės turėtų rodyti tiesiai į priekį. Pakelkite štangą, dėkite žingsnį atgal. Kojos pečių plotyje, kojų pirštai kiek pasukti į šalis. Giliai įkvėpkite ir tūpimą pradėkite (būtinai) pirmiausia su sėdmenų judesiu atgal, o tik tada ims lenktis keliai. Pritūpkite iki kol šlaunys bus horizontaliai su grindimis, krūtinę laikykite išpūstą, visada žiūrėkite į priekį. Nugaroje išlaikykite mažą išlinkimą. Stokitės generuodami jėgą iš kulnų.\r\n\r\n \r\n\r\nII. Fermerio ėjimas\r\n\r\nPuiki fitneso vagystė iš galiūnų sporto. Stipriai sutvirtina giliuosius pilvo ir stabilizuojančiuosius raumenis, o tai suteikia daugiau jėgos atliekant pagrindinius bazinius pratimus kaip pritūpimai. Su šiuo pratimu sutvirtinsite pečius, nugarą, pilvo raumenis, pirštų (suėmimo) jėgą. Būtent suėmimo jėgos padidėjimas duos didelę naudą darant visus nugaros pratimus su traukomis ar rovimais, nes dažnai tuose pratimuose pirštai pavargsta pirmiau nei nugara. Tai puikus „kalorijų degintojas“ ir labai tinka treniruotės pabaigoje, kai liko mažiau jėgų ir pusiausvyra bei koordinacija suprastėjusi.\r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nKaip atlikti?\r\n\r\nPasiimkite sunkiausius svorius (hantelius) kokius tik galite, tačiau, kad sugebėtumėte išlaikyti tarpą tarp svarmenų ir klubų. Pradėkite eiti. Būtinai žiūrėkite į priekį, taip išlaikysite tiesią nugarą ir nesusigūšite. Geriausia pasirinkti atstumą ir kas kart stengtis didinti nueinamą atstumą. Būtinai pasirinkite labai sunkius svorius, tokia pratimo esmė.\r\n\r\n \r\n\r\nIII. Bulgariški įtūpstai\r\n\r\nKai kalba pasisuka apie kojų treniravimą, mes dažniausiai žinome tik pritūpimus, tačiau bulgariški įtūpstai, kai viena koja yra ant suolelio, turėtų būti dažno žmogaus sporto programoje. Tai nuostabus pratimas, nes dauguma turime sutrumpėjusius šlaunies dvigalvius raumenis dėl sėdimo darbo, o tai neleidžia giliai atlikti pritūpimų. Čia bulgariški įtūpstai tampa puikia alternatyva. Be jokios abejonės – tai vienas geriausių pratimų apatinei kūno daliai.\r\n\r\n \r\n\r\n \r\n\r\nKaip atlikti?\r\n\r\n \r\n\r\nDėkite vieną koją ant suolelio. Kita koja turėtų būti kiek toliau nuo kojos, padėtos ant suolelio, kelio. Nugarą laikykite tiesią, nepasilenkite į priekį ir visada žiūrėkite į priekį. Pritūpus, kojos ant žemės kelis neturėtų užeiti už kojos pirštų. Stodami visą jėgą turėtumėte generuoti iš priekinės kojos kulno. Pradėkite daryti be svorio, o kai pusiausvyra nebebus problema, imkite į rankas svarelius.\r\n\r\n \r\n\r\nIV. Virvės trauka prie kaktos\r\n\r\nVisi žinome, kad bloga laikysena yra didelė problema jau nuo pat mokyklos laikų iki sėdimo darbo mums suaugus. Šis pratimas labai tinka tai pagerinti ir sustiprinti trapeciją bei pečių galinę dalį.\r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nKaip atlikti?\r\n\r\n \r\n\r\nNuolatos matau šį pratimą darant neteisingai vien dėl neteisingo virvės suėmimo. Atsistokite treniruoklyje ir virvę/grandinę būtinai suimkite nykščiais į save (delnas į delną). Traukite lyną tiesiai į kaktą ir suveskite mentis. Baigiamoje fazėje kumščiai turėtų būti tiesiai virš pečių.\r\n\r\n \r\n\r\nV. „Drag curl“\r\n\r\nJei norite padidinti bicepso (dvigalvio žasto) iškylimą, turite daryti pratimus, kuriuose alkūnės būtų už nugaros, arba štanga būtų suimta siauru paėmimu. Tokiose padėtyse labiau ištempiama bicepso dalis, kurią treniruojant jis didėja į viršų (ne plotį). Taip pat labai svarbu, kad tokioje padėtyje kiek atpalaiduojama kita bicepso galva, kuri atsakinga už bicepso platėjimą.\r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nKaip atlikti?\r\n\r\n \r\n\r\nPaimkite štangą ir lenkite alkūnes, tačiau kildama štanga visada turi liesti jūsų kūną. Tai vienintelis skirtumas tarp įprastinio rankų lenkimo su štanga, tačiau tai padaro tą skirtumą esminį.\r\n\r\n \r\n\r\n \r\n\r\nJei Jus vis dažniau pagauna mintis, kad turima sporto programa pabodo, šie 5 pratimai lengvai rastų savo vietą nepriklausomai ar auginate, ar metate svorį. Išbandykite visus. Net neabejoju, kad juos pamėgsite ir Jūsų programoje jie užsibus tikrai ilgą laiką.", sukurimo_data: '2020-05-19', fk_Straipsnio_kategorija_id: 1, user_id: 3, photo: 'https://content.active.com/Assets/Active.com+Content+Site+Digital+Assets/Fitness/Articles/Twice+a+Day/man+working+out-carousel.jpg' }, { id: 48, pavadinimas: 'Poilsis tarp pratimų ir serijų. Kiek ilsėtis?', santrauka: poilsis, turinys: "Kiek laiko turėčiau ilsėtis tarp serijų? Kiek laiko turėčiau ilsėtis tarp pratimų? Šie du, dažnai sujungti į vieną, klausimai pasitaiko bene dažniausiai kai kalbama apie sporto programą. Poilsio laikas, gali turėti labai svarbią įtaką fiziologiniam organizmo atsakui į treniruotės krūvį ir tai gali būti viena iš priežasčių ar pasieksite norimą rezultatą. Poilsis tarp serijų ir pratimų, iš esmės, priklauso nuo Jūsų tikslo ir sporto programos sudarymo struktūros. Dažniausiai bus taip, kad kuo didesnis svoris, tuo daugiau Jums reikės poilsio. Poilsį taip pat gali įtakoti ir sportuojančio pasirengimo lygis. Pradedantiesiems, įprastai, reikia kiek daugiau poilsio, kad jie spėtų atsigauti ir pratimų atlikimo technika nenukentėtų. Visgi kaip ir sakiau, poilsis tarp serijų ir pratimų labiausiai priklauso nuo Jūsų tikslo, t. y. Ką norite pagerinti – jėgą, ištvermę, raumenų dydį (hipertrofiją) ar staigiąją (sprogstamąją) jėgą.\r\n\r\nPoilsį tarp serijų ir pratimų, kartą ir visiems laikams, Jums padės suprasti Kilo.lt treneris Egidijus Račinskas.\r\n\r\n \r\n\r\nI. Poilsis treniruojant jėgą.\r\nTreniruojant jėgą, poilsis tarp serijų yra labai svarbus, nes Jūsų tikslas – pakelti kuo didesnį svorį ir, kad svoris sekančioje serijoje visai nesumažėtų ir atliktumėte tiek pat pakartojimų kaip ir serijoje prieš tai. Taigi ilsėtis tarp serijų galite kiek tik norite, kad padarytumėte tiek pat pakartojimų su tokiu pat svoriu kaip ir prieš tai. Įprastai siūloma ilsėtis 2 – 5 minutes. Toks pat poilsis rekomenduojamas ir ilsintis tarp pratimų.\r\n\r\n \r\n\r\n\r\n\r\nII.Poilsis treniruojant ištvermę.\r\nČia poilsis turėtų būti trumpas, kvėpavimo sistema neturėtų spėti atsigauti. Tarp serijų turėtumėte ilsėtis iki 30 sek. jei treniruojatės rato principu (pratimus atliekate vieną po kito), ilsėkitės iki 30 sek. jei pratimai treniruoja skirtingas raumenų grupes ir 30 – 60 sek. jei treniruojate tas pačias raumenų grupes. Ilsintis po pratimų, pilnai pakanka 2 min.\r\n\r\n \r\n\r\nIII. Poilsis didinant raumeninę masę (hipertrofija).\r\nAuginant raumeninę masę poilsis tarp serijų turėtų būti 30 – 90 sek. Tačiau tai priklauso atliekamo pratimas. Jei atliekate pratimą, kuriame dalyvauja daugiau nei vienas sąnarys (pritūpimai), ilsėkitės 60 - 90 sek., nes tai kur kas daugiau fiziškai iš Jūsų reikalaujantis pratimas. Jei pratime dalyvauja vienas sąnarys (rankų lenkimas su štanga), tada ilsėkitės 30 – 60 sek. To pilnai pakaks. Poilsis tarp pratimų turėtų būti 2 – 3 min.\r\n\r\n \r\n\r\nIV. Poilsis didinant staigiąją (sprogstamąją) jėgą.\r\nČia treniruojamasi atliekant pratimus maksimaliomis pastangomis todėl ilsėtis tarp serijų turėtumėte ne mažiau nei 2 min. Optimalus laiko tarpas būtų 2 – 5 min. Toks pat poilsis rekomenduojamas ir ilsintis tarp pratimų.", sukurimo_data: '2020-05-19', fk_Straipsnio_kategorija_id: 1, user_id: 1, photo: 'https://content.active.com/Assets/Active.com+Content+Site+Digital+Assets/Fitness/Articles/Twice+a+Day/man+working+out-carousel.jpg' }, { id: 58, pavadinimas: '5 produktai, kuriuose gausu gerųjų riebalų', santrauka: riebalai, turinys: "Riebalai. Didžiajai daliai apie lieknesnes formas svajojančių žmonių, tai vis dar yra keiksmažodis. Tačiau mitybos specialistai yra įsitikinę, gerųjų riebalų savo mityboje nereikia vengti, kaip tik reikia mitybą praturinti jais. \r\n\r\nGerieji riebalai gerina kraujo krešėjimą, atkuria ląstelių membranas ir palaiko, kad jos būtų sveikos, taip pat, palaiko gerą širdies darbą bei sumažina blogojo cholesterolio kiekį kraujyje. Todėl Kilo.lt mitybos specialistė Greta Bučnytė pateikia TOP 5 produktus, kuriuose gausu gerųjų riebalų ir papasakos apie jų teikiamą naudą organizmui.\r\n\r\n\r\nRiebi žuvis ir jūros gėrybės. \r\nŠie produktai praturtinti geraisiais riebalais, baltymais ir daugeliu maistinių medžiagų, reikalingų mūsų organizmui. Yra įrodyta, kad žmonės, kurie praturtinta savo mitybą šiais produktais yra sveikesni, turi mažesnę riziką susirgti širdies bei kraujagyslių ligomis, depresija ir panašiomis ligomis.\r\n\r\nRiešutai. \r\nTai labai sveiki ir vertingi produktai. Jie praturtinti geraisiais riebalais, skaidulomis ir yra geri augalinių baltymų šaltiniai. Juose taip pat yra vitamino E ir magnio, kurio daugeliui žmonių trūksta. Tyrimai rodo, kad įtraukiant riešutus į savo mitybą sumažinsite riziką susirgti įvairiomis ligomis. \r\n\r\nAvokadai. \r\nAvokadai yra labai skirtingi nuo kitų vaisių tuo, kad kituose vaisiuose yra labai didelis angliavandenių kiekis, o avokaduose - riebalų. Tačiau tai yra gerieji riebalai, kurie kaip ir minėjau turi didelės teigiamos reikšmės mūsų organizmui. Beje, be gerųjų riebalų avokadai yra puikūs kalio ir skaidulų šaltiniai. Norintiems sulieknėti rekomenduojama avokadus valgyti tik pirmoje dienos pusėje, nes nors tai ir yra gerųjų riebalų šaltinis, vis tik tai yra riebalai. \r\n\r\nKiaušiniai. \r\nTai vieni iš labiausiai maistinių medžiagų praturtintų produktų. Juose gausu vitaminų, mineralinių medžiagų, taip pat yra po truputį beveik visų maistinių medžiagų, kurių mums reikia. Kiaušinio trynyje yra labai didelis cholesterolio kiekis, tačiau atlikti naujausi tyrimai rodo, kad kiaušiniuose esantis cholesterolis neturi jokios įtakos padidėjusiam cholesteroliui kraujyje, bent jau didžiajai daliai žmonių. \r\n\r\nAlyvuogės. \r\nViename puodelyje alyvuogių yra 15 gramų riebalų, bet vėl gi, tai gerieji riebalai, kurių nereikia vengti. Nesvarbu kokias alyvuoges renkatės ar juodas, ar žalias, jos visos yra praturtintos ne tik geraisiais riebalais, bet ir kitomis vertingomis medžiagomis, kurios susijusios su vėžio prevencija. Tačiau alyvuogėmis nereikia piktnaudžiauti, nes jose yra didelis kiekis natrio. Dėl per didelio jo kiekio gali kauptis skysčiai organizme, kilti kraujo spaudimas, atsirasti rizika susirgti osteoporoze, skrandžio ligomis. Puiki viena porcija dienoje  alyvuogių būtų 5 didelės ar 10 mažų.  \r\n\r\nNe visi riebalai yra blogi. Nors produktai, praturtinti geraisiais riebalais ir yra riebūs, tačiau tinkamai atsirenkant juos dienoje, valgant viską su saiku galite net pagerinti savo sveikatą. Todėl nebijokite žodžių “gerieji riebalai” ir būtinai jais praturtinkite savo mitybą. ", sukurimo_data: '2020-06-05', fk_Straipsnio_kategorija_id: 1, user_id: 1, photo: 'https://www.judsonsmartliving.org/wp-content/uploads/Health-Foods-min-1024x501.jpeg' }, { id: 60, pavadinimas: 'Natūralūs vaistai augantys darže', santrauka: vaistai, turinys: "Prieskoninės žolelės – jų nauda labai įvairi, tad jas reikėtų pasirinkti pagal poreikį. Vienos jų - ramina, padeda apsisaugoti nuo peršalimo ligų, gerina virškinimą, apsaugo nuo infekcinių ligų,  kitos - mažina galvos ar pilvo skausmus, gerina kraujotaką, miego kokybę, virškinimą. Kuri prieskoninė žolelė ir kuo naudinga teiraujamės pas Kilo.lt mitybos specialistę Eglę Saulevičienę.\r\n\r\n\r\nKvapusis bazilikas\r\nJuose yra vitamino C, kurie savo ruožtu apsaugo organizmą nuo laisvųjų radikalų. Bazilikų lapais tinka dengti vabzdžio įkandimą - mažina niežulį.\r\n\r\nMelisa\r\nJą galima vadinti širdį stiprinančia žolele. Ji retina širdies plakimą, mažina arterinį kraujospūdį. Turi slopinamą poveikį.\r\n\r\nČiobrelis\r\nJis pasižymi antioksidantinėmis savybėmis. Taip pat tai antimikrobinis augalas, naudojamas gydant gerklės ar kvėpavimo takų problemas. Taip pat čiobrelių arbata mažiną kraujo spaudimą.\r\n\r\nRaudonėlis\r\nViename arbatiniame šaukštelyje raudonėlio yra ne tik šeši mikrogramai vitamino K, bet ir antioksidantų.  Su maistu suvalgome gausybę mikroorganizmų, o raudonėlis gali padėti juos izoliuoti ir pašalinti iš organizmo. Taip išvengiama žarnyno infekcijų.\r\n\r\nRozmarinas\r\nYra žinoma, kad kai kuriuos aliejus kaitinant per ilgai ar per aukštoje temperatūroje - išsiskiria kancerogeninės medžiagos, kurios sukelia vėžinius susirgimus. O jei įkaitintame aliejuje kepame, tarkim,  mėsą, kuri marinuota su  rozmarinu, kancerogeninių medžiagų susidarymo galimybė mažėja.\r\n\r\nSvogūnų laiškai\r\nJuose yra beta-karotino, iš kurio organizme susidaro vitaminas A, kuris savo ruožtu - būtinas nervų sistemai, regai bei gerai odos būklei.\r\n\r\nČesnakų laiškai\r\nJuos galime vadinti natūraliu antioksidantu, dėl to, kad česnakuose ir jų laiškuose yra medžiagos - alicino. Alicinas yra galingas natūralus antibiotikas, kuris slopina žalingų bakterijų gebėjimą augti ir daugintis mūsų organizme. Dėl šios priežasties česnakai gerina bendrą savijautą ir imuninę sistemą. \r\n\r\nMairūnas\r\nVertinamas, tarp serganiųjų migrena. Turi savybę slopinti galvos skausmus. Taip pat ramina nervų sistemą ir gerina virškinimą. Arbata su mairūnu gali pagerinti miego kokybę. \r\n\r\nKalendra \r\nJi pasižymi kepenų ir inkstų valymo savybėms! Veikia diuretiškai. Tačiau, taip pat gerina apetitą. Arbata su kalendromis vertinama tarp svorį mažinančių žmonių, kadangi ji susijusi su greitu riebalų skaidymu.\r\n\r\nPeletrūnas\r\nvertinamas dėl sudėtyje esančios geležies, rekomenduojamas anemiją turintiems! Taip pat, mažina nuovargį. Sudėtyje turi ir antioksidantų, kurie apsaugo organizmą nuo laisvųjų radikalų.\r\n\r\nŠalavijas\r\nSudėtyje turi vitamino K, kuris skatina žaizdų gijimą, didina atsparumą infekcijoms. Patariama gerti šalavijo arbatą kuomet viduriuojama. Turi savybę skystinti kraują, gerina kraujotaką. \r\n\r\nPipirmėtė\r\nRekomenduojama persivalgius, ji padeda išvengti nemalonių atsirūgimų. Arbatą rekomenduojama gerti turint skausmingas mėnesines - malšina skausmą.  Gerina virškinimą. Nerokemduojama maitinančios krūtine, nes didesni kiekiai stabdo laktaciją.\r\n\r\nKrapai\r\nLabai vertingi, kadangi turi daug eterinių aliej7, vitaminų, mineralinių druskų, geležies, fosforo, kalio. Krapuose gausu vitamino C, karotino, vitaminų B1, B2, PP, kalcio, magnio, vitamino P, o jis  tiesiogiai susijęs su kraujagyslių sienelių stiprinimu. Krapai naudingi ir tuo, kad gerina virškinimą, normalizuoja kraujospūdį bei šalina meteorizmą.\r\n\r\nPetražolė\r\nJų šaknys - konkrečiai atsakingos už vandens pertekliaus šalinimą iš organizmo, tai gi tie, kurie turi problemų dėl skysčių kaupimosi, tikiu, petražoles pamils iš naujo :)  Petražolių lapuose  yra štai tokių vitaminų  -  C, K, PP, B grupės vitaminų, o  taip pat ir  mikroelementų – fosforo, kalcio, cinko, geležies.  Jomis užbaigiant pietus - burnoje bus palaikomas gaivus kvapas.", sukurimo_data: '2020-06-09', fk_Straipsnio_kategorija_id: 1, user_id: 1, photo: 'https://www.judsonsmartliving.org/wp-content/uploads/Health-Foods-min-1024x501.jpeg' }, { id: 67, pavadinimas: 'Omega-3 riebalų rūgščių įtaka sveikatai', santrauka: omega, turinys: "nstitute for Health Metrics and Evaluation (toliau – IHME) duomenis pateikiama 14 rizikos veiksnių, kurie daro įtaką su mityba susijusiomis ligomis ir vienas iš šių faktorių – per mažas omega-3 riebalų rūgščių vartojimas.\r\n\r\nHigienos instituto parengtoje ataskaitoje „Netinkamos mitybos padariniai Lietuvos gyventojų sveikatai” nurodoma: \r\n\r\nOmega-3 – organizmui itin naudingos ir reikalingos riebalų rūgštys. Rekomenduojama suvartoti bent 250–500 miligramų šių riebalų rūgščių per dieną.\r\n\r\nŽuvų taukai, turintys omega-3 riebalų rūgščių, gali:\r\n\r\nsumažinti padidėjusį trigliceridų kiekį kraujyje, kurių per didelis kiekis gali sukelti širdies ligas.\r\nmažinti sąnarių skausmą.\r\ngali palengvinti depresijos simptomus. Žuvų taukai stiprina antidepresantų poveikį ir gali padėti sumažinti depresinius bipolinio sutrikimo simptomus.\r\npadėti apsisaugoti nuo Alzheimerio ligos ir laipsniško atminties praradimo, susijusio su senėjimu.\r\ngali gerinti regėjimą, metabolizmą.\r\nkovoja su uždegimu ir autoimuninėmis ligomis.\r\nužkirsti kelią storosios žarnos vėžiui išsivystyti.\r\nsieti su su astmos atsiradimo mažinimu.\r\n \r\n\r\nOmega-3 riebalų rūgščių galima rasti:\r\n\r\nSojų pupelėse (100 g sojų pupelių – 1443 mg);\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nSilkėse (100 g silkių – 1729 mg);\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nLinų sėmenyse (1 valgomasis šaukštas – 2338 mg);\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nLašišoje (100 g lašišos – 2260 mg);\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nGraikiniuose riešutuose (28 g graikinių riešutų – 2542 mg);\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nČijos sėklose (28 g čijų sėklų – 4915 mg);\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nMenkių kepenų aliejuje (1 valgomasis šaukštas – 2664 mg);\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nSkumbrėse (100 g skumbrėse – 5134 mg).\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nPasak kai kurių mokslininkų, omega-3 trūkumas sukelia 96 000 JAV gyventojų mirčių per metus. Apskaičiuota, kad kasmet JAV 72 000–96 000 mirčių galima išvengti vartojant pakankamai žuvies taukų. 2017 m. Lietuvoje dėl nepakankamo omega-3 riebalų rūgšties vartojimo išsivystė išeminės širdies ligos ir dėl to mirė 1662 asmenys.\r\n\r\nPlačiau visą ataskaitą skaitykite čia – Šaltinis – Higienos instutitas „Netinkamos mitybos padariniai Lietuvos gyventojų sveikatai“.\r\n\r\nDvi polinesočiąsias riebalų rūgštis Omega-3 (linoleno) ir Omega-6 (linolo) būtinai reikia gauti su maistu, organizmas pats jų nesintetina. Omega-3 – tai nesočiosios riebalų rūgštys, kurias sudaro alfa linoleno rūgštis (ALR), eikozapentaeno (EPR) ir dokozaheksaeno rūgštis (DHR).\r\n\r\nALR – randama linų sėmenų, kanapių ir moliūgų sėklų, graikiškų riešutų, rapsų ir sojų aliejuose bei žalialapėse daržovėse, o eikozapantaeno (EPR) ir dokozaheksaeno (DHR) – randama jūrinių žuvų (silkė, lašiša, skumbrė) riebaluose ir jūros dumbliuose.\r\n\r\nŠiuolaikinėje mityboje su maistu pagrinde gauname omega-6, nes valgoma daug perdirbto maisto, kuriame gausu rafinuotų ir hidrintų riebalų, perteklius greitai pasisavinamų angliavandenių (cukrus, rafinuoti miltiniai gaminiai) ir kitas greitas maistas. Todėl Omega-6 dominuoja, kas pasak mokslininkų sąlygoja ilgainiui galimą lėtinių ligų vystymąsi. Pasak PSO santykis omega-6 ir omega-3 turėtų būti iki 5:1, o geriausia 2:1, tuo tarpu tyrimų rezultatai rodo, kad rodikliai siekia net iki 25:1.", sukurimo_data: '2020-06-05', fk_Straipsnio_kategorija_id: 1, user_id: 1, photo: 'https://www.judsonsmartliving.org/wp-content/uploads/Health-Foods-min-1024x501.jpeg' }, { id: 111, pavadinimas: 'Norite atsikratyti pilvo? Nustokite daryti atsilenkimus!', santrauka: Pilvas, turinys: 'Juosmens sritis, tai problematiška kūno vieta, kurioje kūno riebalai linkę kauptis labiausiai. Dažniausiai, žmonės tikėdamiesi sudeginti riebalų sankaupas pilvo srityje, pradeda daryti daug įvairių pratimų pilvo presui net nesusimąstydami ar tai tikrai veiksminga. Kaip efektyviai sumažinti ir atsikratyti nepageidaujamų riebalų sankaupų ant pilvo, Jums atsakys Kilo.lt trenerė Laura Braziulytė.   Sudarant sporto programą, dažnai susiduriu su prašymu, įtraukti daugiau pratimų pilvo presui. Paklausus kokiu tikslu, visada tas pats atsakymas - sumažinti pilvą. Atrodytų visai logiška, jog norint sumažinti riebalų kiekį pilvo srityje, reikia visas pastangas nukreipti tik ten, tačiau čia svarbu atskirti du procesus: pilvo preso raumenų stiprinimo bei riebalų deginimo. Darant atsilenkimus Jūs stiprinate pilvo raumenis, bet jokiu būdu nedeginate pilvo riebalų. Lokalus riebalų deginimas yra tiesiog neįmanomas. Žmogaus organizmas veikia kitaip.     Visų pirma, raumens ląstelė negali tiesiogiai panaudoti šalia esančio riebalinio audinio energijai gauti. Tai būtų tas pats, jei bandytume važiuoti automobiliu, vietoje benzino naudojant naftą. Tam, kad riebalų ląstelė būtų panaudota kaip energijos šaltinis, ji turi būti suskaidyta ir patekti į kraujotaką. Organizmas, riebalus naudodamas energijai gauti, juos degina nuo bet kuriuos Jūsų kūno vietos. Tai nuo mūsų norų nepriklauso.  Ne paslaptis, jog norint priversti organizmą naudoti riebalų sankaupas, turite sudeginti daugiau kalorijų nei suvartojate. Kalorijų deficitas, tai būtina sąlyga mažinant kūno riebalų kiekį. Taigi, mityba čia vaidina pagrindinį vaidmenį. Papildomai kalorijas deginti padeda fizinė veikla, tačiau kiek jų sudeginsite, viskas priklauso nuo fizinės veiklos ir jos intensyvumo.  Įvairūs izoliuoti pratimai, kuriuose dalyvauja tik vienas sąnarys (rankų ir kojų lenkimai, tiesimai, atsilenkimai ir pan.) nereikalauja daug energijos, todėl atliekant šiuos pratimus riebalai nėra deginami efektyviai. Efektyviausiai kalorijas degina kardio krūvis ir baziniai pratimai.   Kardio krūvis (ėjimas, bėgimas, minimas, plaukimas ir pan.) yra puikus kalorijų degintojas, tačiau viskas priklauso nuo treniruotės intensyvumo bei trukmės. Kardio treniruotė turėtu trūkti mažiausiai 20 min., o jos intensyvumas turėtų būti 60-70% nuo maksimalaus širdies susitraukimo dažnio. Atliekant tik kardio treniruotes, kūnas tampa liesas, tačiau nebūna tvirtas ir stangrus. Jei jūsų tikslas mažesnė riebalinė masė ir didesnis raumenų tonusas, vertėtų atlikti jėgos treniruotes su svoriais.    Jėgos treniruotės, kuriose vyrauja baziniai pratimai, padės sudeginti daugiau kalorijų, sumažinti riebalų kiekį bei padidinti raumenų tonusą. Baziniai pratimai, kuriuos atliekant naudojamos kelios sąnarių ir raumenų grupės (pritūpimai, įtūpstai, štangos spaudimas, mirties trauka, prisitraukimai, atsispaudimai ir pan.), stipriai suaktyvina medžiagų apykaitą, ko pasekoje yra sudeginama daugiau kalorijų net tik per treniruotę, bet ir po jos, tiesiog Jums ilsintis. Taip pat atliekant bazinius pratimus yra stiprinamas ir Jūsų pilvo presas, kadangi čia jis reikalingas kūno stabilumui išlaikyti.  Taigi nešvaistykite savo laiko darydami šimtus atsilenkimų ar pinigų, pirkdami liekninačius korsetus, visą tai nepadės atsikratyti pilvo. Kol nesumažinsite bendro kūno riebalų kiekio, kvadratėlių ant savo pilvo neišvysite.', sukurimo_data: null, fk_Straipsnio_kategorija_id: 1, user_id: 1, photo: 'https://content.active.com/Assets/Active.com+Content+Site+Digital+Assets/Fitness/Articles/Twice+a+Day/man+working+out-carousel.jpg' }, { id: 112, pavadinimas: 'Kaip dažnai treniruoti tą pačią raumenų grupę?', santrauka: daznumas, turinys: 'Kiek kartų per savaitę turėtumėte treniruoti tą pačią raumenų grupę? Vieną, du, o gal net tris? Įprastai dauguma treniruoja vieną kartą, pavyzdžiui, pirmadienį krūtinė ir tricepsas ir tada tas pats vėl kitą pirmadienį. Tačiau tai tikrai ne vienintelis treniravimosi variantas. Atsakymą apie treniruočių dažnumą rasti padės Kilo.lt sporto treneris Egidijus Račinskas.  Įprastai raumenims atsigauti reikia 48-72 valandų, kad juos vėl būtų galima treniruoti     Įprastai raumenims atsigauti reikia 48-72 valandų, kad juos vėl būtų galima treniruoti. Vienas pagrindinių rodiklių, rodančių ar raumuo jau atsigavo, yra jėga. Jei, tarkime, šiandien padarėte 8 štangos spaudimus, o po dviejų dienų 7, reiškia, raumuo dar neatsigavęs. Yra toks superkompensacijos fenomenas, kurio principas yra tai, kad atlikus, tarkime, tuos pačius 8 štangos spaudimus, po kelių dienų galėsite padaryti 9. Tada tinkamiausias laikas vėl treniruoti tą patį raumenį, tačiau jei pasiilsėsite per ilgai, praleisite superkompensacijos laiką ir rezultatai bus kiek prastesni.    Tokiu principu buvo atliktas įdomus tyrimas. Viena grupė vyrų, sportuojančių jau ilgai, atliko tuos pačius pratimus viršutinei ir apatinei kūno dalims. Pagrindiniai buvo štangos spaudimas ir pritūpimai. Jų atliko 10 pakartojimų, 10 buvo jau paskutinis (iki nebegalėjimo). Tada jiems buvo liepta grįžti kitą dieną, po 24 valandų ir vėl padaryti po vieną seriją abiejų pratimų. Štangą dauguma išspaudė 8 kartus, keletas – 9. Pritūpė beveik visi po 8 kartus. Tada grįžo dar kitą dieną, po 48 valandų. Štangą dauguma išspaudė 10 kartų, kai kurie 9. Pritūpė dauguma 9 kartus ir tik keli 10. Tada grįžo dar kitą dieną, po 72 valandų ir jau dauguma išspaudė 11 kartų – įvyko superkompensacija ir štai tuo metu jūs norėtumėte vėl treniruoti tą pačią raumenų grupę. Pritūpė dauguma 10 kartų. Ir galiausiai grižo po 4 dienų nuo pagrindinės treniruotės. Štangą išspaudė dauguma po 10 kartų, superkompensacijos fenomenas - praleistas, poilsis - per ilgas. O štai pritūpimų dauguma jau padarė po 11, vėl superkompensacija. Iš tyrimo matome, kad viršutinė kūno dalis atsigauna kiek greičiau nei apatinė, tačiau pakankamas poilsis svyruoja tarp 2-4 dienų ir būtent į tai turėtumėte atsižvelgti sudarant savo sporto programą.  Pakankamas poilsis svyruoja tarp 2-4 dienų ir būtent į tai turėtumėte atsižvelgti sudarant savo sporto programą      Dar kiti tyrimai (International Journal of Ecercise Science) rodo, kad treniruojant tą patį raumenį dukart per savaitę pasiekiate kiek geresnius rezultatus nei tik kartą, tačiau jei lyginti du ir tris kartus – skirtumas jau nėra toks akivaizdus. Tačiau jei du ar tris kartus treniruoti tą patį raumenį yra efektyviau, kodėl dauguma vis tiek daro tą pačią programą kur tas pats raumuo treniruojamas tik po savaitės? Visų pirma todėl, kad skirtumas nėra toks didelis. Per 8 savaites šio tyrimo dalyviai treniravo tą pačią raumenų grupę tris kartus per savaitę ir priaugo tik 100 gr. daugiau liesos raumeninės masės nei treniravę tik kartą, tačiau treniravę tris kartus, savo jėgą padidino žymiai labiau. Pvz. štangos spaudime jie jėgą padidino 9.07 kg, o tik kartą treniravę – 5.8 kg.  Jei jūsų tikslas raumeninė masė, pilnai pakanka vieno karto tai pačiai raumenų grupei per savaitę              Taigi, iš esmės, jei Jūsų tikslas raumeninė masė, pilnai pakanka vieno karto tai pačiai raumenų grupei. Jei turite kažkokią atsiliekančią raumenų grupę, galite treniruoti ją dažniau ir tai visai nepakeis Jūsų sporto programos struktūros. Jei norite padidinti jėgą, tada tikrai turėtumėte apsvarstyti dažnesnes tų pačių raumenų treniruotes. Tai tikrai padeda.                 Kas yra KILO.LT?', sukurimo_data: null, fk_Straipsnio_kategorija_id: 1, user_id: 1, photo: 'https://content.active.com/Assets/Active.com+Content+Site+Digital+Assets/Fitness/Articles/Twice+a+Day/man+working+out-carousel.jpg' }] }, { id: 2, pavadinimas: Mityba, straipsniai: [{ id: 90, pavadinimas: 'Užpilamos košės ir sriubos. Ar gali būti sveikesnės?', santrauka: koses, turinys: "ai kurie maisto pramonės išradimai turi nenusakomą trauką, kaip antai užpilamos sriubos ar „greiti“ makaronai iš mažyčių pakelių. Trauką dar labiau sustiprina teigiamos ir net romantiškos asociacijos: išvyka dviračiais, ilgi vakarai prie laužo ant ežero kranto, kelionė automobiliu po Europą. Juk vargu ar yra patogesnis būdas pavalgyti per atostogas: atsidarei, užpylei, pavalgei. Sausų davinių madą, tikėtina, sugrąžins ir per pasaulį besiritančio viruso banga. Tačiau ar tai yra tinkamas maistas kasdienai ir ypač, neduokdie, susirgus?\r\n\r\nApie tai „Alfas live“ laidoje jos vedėjas Alfas Ivanauskas kalbasi su maisto technologe, VšĮ „Sveikatai palankus“ vadove Raminta Bogušienė. Kuo įprasta dešimt minučių virta košė skiriasi nuo tos, kuri tampa valgoma vos užpylus ją karštu vandeniu? Kokios naudos gauna organizmas, kai per pietus suvalgome, regis, visai skanios sriubos iš pakelio? Šis straipsnis – apie tai.\r\n\r\nKošės\r\nGreitai pagaminamos košės – ar tai geras pasirinkimas?\r\n\r\nKuo skiriasi įprasta, keletą minučių verdama košė ir ta, kurią užpylus karštu vandeniu kone iškart galima valgyti?\r\n\r\nŠviežiai išsivirę paprastą košę, pagardinę ją alyvuogių aliejumi ar sviestu, patiekę su šviežiomis ar šaldytomis uogomis ar kitais kartais išvirę kartu su daržovėmis, turėsime sveikatai palankiausius pusryčius. Žinoma, net ir tokią košę galima sugadinti įdėjus per daug druskos ar cukraus. Taip pat nereikėtų pasiduoti norui košę šildyti. Rekomenduočiau jos išsivirti tiek, kiek suvalgome tą kartą.\r\n\r\nAr sveika kruopas užpilti iš vakaro, o ryte valgyti išbrinkusias?\r\n\r\nReikia stebėti savo organizmą. Bet kokiu atveju ryte valgyti šaltą košę nerekomenduočiau, nes košė turi suteikti šildomąjį efektą, jos pavalgę turime jausti ne tik sotumą, bet ir šilumą. Jautresnę virškinimo sistemą turintiems žmonėms iš vakaro užpiltas kruopas ryte patarčiau pilnai išvirti.\r\n\r\nTaigi, kas yra ta užpilama košė? Kaip ji pagaminta, kad išbrinksta net neverdama?\r\n\r\nTokių košių visi ingredientai yra sausi, dehidratuoti. Pagrindinis tokios košės komponentas gali būti yra avižos, kurios yra palankios sveikatai, tačiau turime žinoti, kad šiuo atveju aviža yra smulkiai suskaldoma. Taigi kruopa tampa greito virimo dribsniais.\r\n\r\nKaip suprasti, kuri užpilama košė sveikatai palankiausia?\r\n\r\nPirmas palankumo sveikatai rodiklis – tai specialiu simboliu – rakto skylute pažymėta pakuotė. Šis simbolis reiškia, kad produkte yra mažiau druskos, cukraus ir daugiau skaidulinių medžiagų. Ant pakuotės taip pat nurodyta gamintojo ir žaliavų kilmės šalis. Vartotojui gali būti svarbu, kad pagrindinė sudėtinė dalis būtų iš Lietuvos. Užpilamų košių sudėtyje galime rasti įrašytą maisto priedą E621. Tai leistinas maisto priedas, bet jeigu galime rinktis be jo, rekomenduoju rinktis be jo, nes jis skatina suvalgyti daugiau – produktas atrodo skanesnis nei iš tikrųjų yra.\r\n\r\nVaikai renkasi spalvingas pakuotes. Vienose būna košės su braškėmis, kitose – su šokoladu. Kokią jūs rekomenduotumėte?\r\n\r\nKošės\r\nVaikams patraukliausios pakuotės puoštos mėgiamų personažų iliustracijomis\r\n\r\nSiūlyčiau rinktis su braškėmis, nes tai reiškia, kad vaiko košėje vienu šaukšteliu cukraus bus mažiau. Visada rekomenduoju rinktis košę, kurioje yra daugiau pagrindinio komponento, pavyzdžiui, daugiau nei 55 proc. avižų. Tai rodo, kad produktas yra maistingas. Siūlyčiau rinktis košę, ant kurios pakuotės – ne prekybos centro brendas, nes pastarosios dažniausiai būna su daug cukraus, desertinės.\r\n\r\nAr sveika užpilamą košę valgyti kasdien?\r\n\r\nKasdien nerekomenduojama, tačiau keliaujant, ypač šaltuoju metų laiku, jeigu renkamasi tarp šokoladinio batonėlio ir užpilamos košės, rekomenduočiau rinktis košę, nes ji gana maistinga ir šilta.\r\n\r\nSriuba iš pakelio. Ką gauname tokią valgydami?\r\n\r\nTuščius angliavandenius, didelį kiekį riebalų – pastarųjų yra net apie 20 proc., iš jų didesnė dalis – sotieji riebalai, kurių mūsų mityboje turi būti mažiau nei nesočiųjų. Tokių sriubų sudėtyje nėra skaidulų, tačiau yra skonio ir kvapo stipriklių. Tai maistine prasme labai silpnas produktas, kurio vartoti nerekomenduočiau. Be to, druskos kiekis tokiose sriubose visada viršija 1 gramą 100 gramų produkto, bet jau ne sausos masės, o užpiltos.\r\n\r\nSuvalgę tokios sriubos gauname pasitenkinimą, tačiau ir… nutukimo grėsmę. Beje, nutukimas yra mažiausia problema, kur kas didesnė problema – sveikatos ir gyvenimo kokybės sutrikdymas. Jeigu ta sriuba ir skani, tai dar nereiškia, kad ji yra organizmui naudinga.\r\n\r\nValgydami tokį – visokių priedų prikimštą maistą, pamirštame tikro, gryno maisto skonį. Didžiąją sriubų iš pakelio sudaro kviečiai, krakmolas, druska, skonio ir kvapo stiprikliai ir… hidrinti riebalai, kurie yra vadinamųjų transriebalų šaltinis. Jų mūsų mityboje turi būti nulis. Tai yra patys blogiausi maisto pramonės sukurti riebalai, siejami su mūsų laikų ligomis. Be to, tai yra dažniausiai labai sūrus produktas, druskos kiekis viršija 1 g šimte gramų kiekį, su daug cukraus – maždaug net 33 g 100 g! Net jeigu pažymėta, kad tai yra ekologiškas produktas, t. y. turime nepamiršti, kad jo maistingumas labai mažas. Tokiame produkte nėra nieko, dėl ko sotūs jaustumės ilgiau.\r\n\r\nKošės\r\nĮvairus košių pasirinkimas\r\n\r\nYra ir veganams skirtų sriubų iš pakelių. Gal jos geresnės?\r\n\r\nPažiūrėkime, kokia pagrindinė sudėtinė dalis. Kukurūzų krakmolas! Jos maistinė vertė panaši – nulinė, pasisotinti tokios suvalgius neįmanoma. Reikėtų išmokti virti sriubas patiems.\r\n\r\nGal verdant patiems galima naudoti sultinio kubelį ar pagardinti universaliais prieskoniais?\r\n\r\nNerekomenduočiau druską pirkti brangiai. Druską pirkime atskirai, prieskonius ir žoleles – taip pat ir atskirai jais gardinkime sriubą. Kas sudaro sultinio kubelį? Apie 40–50 proc. jo sudaro druska. Virdami sriubą su sultinio kubeliu, dažnai žmonės ją persūdo, nes papildomai dar įberia druskos. Kubelyje taip pat yra palmių riebalų, aromato ir skonio stipriklių, krakmolo, cukraus, aliejaus, kvapiųjų medžiagų ir kitų ingredientų. Trumpai tariant: sultinį sriubai virkite patys – mėsos pagrindu.\r\n\r\nŠaltinis DELFI.LT\r\n\r\nLentelę su išsamia analize galite rasti čia – GREITAI PAGAMINAMOS KOŠĖS IR NE TIK – lentelė\r\n\r\nŽymos: greitai pagaminamos sriubos, Užpilamos košės", sukurimo_data: null, fk_Straipsnio_kategorija_id: 2, user_id: 1, photo: 'https://www.judsonsmartliving.org/wp-content/uploads/Health-Foods-min-1024x501.jpeg' }, { id: 91, pavadinimas: 'Sutriko virškinimas: padės sveika ir subalansuota mityba', santrauka: virskinimas, turinys: "Vargina pilvo pūtimas, vidurių užkietėjimas, refliuksas, skausmas pavalgius ar atvirkščiai – nieko nevalgius? Jaučiate pilnumo jausmą, pykina, trūksta energijos, skauda galvą, kamuoja alergijos? Metas susirūpinti ką ir kaip valgote. Mitybos specialistė, VšĮ „Sveikatai palankus“ vadovė Raminta Bogušienė pataria, kaip sumažinti nemalonius simptomus, pagerinti virškinimą bei jaustis kur kas geriau.\r\n\r\nVirškinimo sistema, sulaukus virš 30 metų ne retam sutrinka, todėl būtina atsigręžti ir imtis priemonių gerinant savo mitybą ir gyvenimo būdą.\r\n\r\nAtsisakykite maisto produktų ar jų derinių, kurie paaštrina simptomus\r\n\r\nMūsų organizmas aiškiai parodo, koks maistas tinkamas, todėl geriausia įsiklausyti į organizmo poreikius, o ne pasiduoti vienokiomis ar kitokiomis mitybos tendencijoms.\r\n\r\n„Vienodai netinkančių produktų visiems nėra. Tai labai individualu. Vieni blogai jaučiasi valgydami pieną ir jo produktus, kiti netoleruoja glitimo turinčių produktų, tretiems alergiją sukelia kiaušiniai, ketvirtiems rūgštingumą kelia kava ar saldumynai, penkti negali valgyti ankštinių kultūrų (žirnių, pupų, avinžirnių ir pan.). Stebėkite savo organizmą ir atsisakykite tų maisto produktų, kurie neigiamai veikia Jūsų virškinimo sistemą, pavalgius jaučiatės negerai“, – sako R.Bogušienė.\r\n\r\nPo sočių pietų nerekomenduojama valgyti deserto, vaisių ar kitų greitų angliavandenių, kurie skatina puvimo procesus, trikdo virškinimą. Nerekomenduojama pavalgius gerti vandens, kavos, o ypač saldintų, gazuotų gėrimų, kurie, sutrikus virškinimui, tik paaštrins simptomus. Valgant nemaišyti daug rūšių produktų, pavyzdžiui, jei valgome žuvį, tai mėsos nesirinkti.\r\n\r\nNepersivalgykite – kontroliuokite porcijas\r\n\r\nViena iš svarbiausių taisyklių, palankių sveikatai, yra saikas. Persivalgymas ne tik žaloja organizmą, bet visuomet tai buvo nuodėmė, o dabar kasdienybė. Toleruodami maisto perteklių provokuojame oksidacinį stresą, aktyviname senėjimo geną. Valgant mažiau, bet kokybiškesnio maisto ne tik išlaikomas normalus kūno svoris, netrikdomas virškinimas, bet ir sumažinama vėžio bei širdies ir kraujagyslių ligų rizika.\r\n\r\nMitybos specialistė pabrėžia, jog būtina stebėti porcijos dydį. Rekomenduojama valgyti iš mažesnių lėkščių, nes taip vizualiai atrodys daugiau maisto. Jei norite kartoti, palaukite 10 min., sotumo jausmas ateina neiškart maistui patekus į skrandį! Ir geriau rinkitės 5-6 valgymus per dieną, esant mažesniems tarpams – persivalgyti neteks, nes žinosite, kad po kelių valandų bus sekantis valgymas.\r\n\r\nValgykite reguliariai\r\n\r\nValgant rečiau nei kas 3-4 val. jaučiamas per didelis alkis, kuris veda į persivalgymą. Svarbiausia nepraleisti pusryčių valgymo ir nuolat neužkandžiauti. Kasdien rekomenduojamas 12 val. nevalgymo tarpas, o iškrovos dieną gali būti ir 16 val. nevalgymo tarpas. Paskutinis valgymas rekomenduojamas likus iki miego 2-3 val. Rekomenduojamas valgymų skaičius – 3-6 kartai per dieną, geriausia tuo pačiu metu. Kasdien įtraukite į darbotvarkę valgymus – kokybiškas ir reguliarus valgymas tik padės dirbti efektyviau.\r\n\r\nValgykite subalansuotą maistą\r\n\r\nTinkamai subalansuotas maistas – tiesus kelias į gerą savijautą. Būtina kasdien gauti visų organizmui reikalingų maistinių medžiagų. Labai svarbu, kad patiekalai kiekvieno valgymo metu turėtų angliavandenių, baltymų, riebalų, vitaminų, mineralinių ir skaidulinių medžiagų, tik tokiu atveju išlaikysime sotumą iki kito valgymo. Be visa to svarbu, kad lėkštėje būtų spalvingas, įvairus, kokybiškas maistas, suteikiantis ne tik sotumą, bet ir geras emocijas.\r\n\r\nPasak Ramintos Bogušienės proporcijos turi atrodyti taip (remiantis padidinto skaidulinių medžiagų kiekio dieta – sutrikus virškinimui), baltymai turi sudaryti 12-15 % viso maisto raciono, iš jų 70 % gyvūninių, 30 % augalinių. Riebalai – 30 %, iš jų tik 10 % sočiųjų riebalų (didžiausi kiekiai šių riebalų mėsoje, pieno produktuose). Angliavandenių reikiamas kiekis – 55-58 %, įskaitant apie 10% monosacharidų. Skaidulinių medžiagų sutrikus virškinimui žmogus per parą turi suvartoti ne mažiau 30 g, nes dažniausiai tokiu atveju taikoma padidinta skaidulinių medžiagų dieta. Pagrinde, kiekvieno valgymo metu prie patiekalo rinktis daržoves (troškintas, blanširuotas, keptas orkaitėje, virtas garuose ar šviežias (jei tik nėra paaštrinančių sutrikimus simptomų)). Suvartojamų produktų energetinė vertė – 25-35 kcal/vienam kg idealaus kūno svorio (1750-2450 kcal). Svarbūs ir skysčiai – jie yra būtini mūsų organizimui – 1ml/kcal (1,5-2,5 l per dieną).\r\n\r\nŠalinkite streso šaltinius, ilsėkitės, išsimiegokite, skirkite laiko savo pomėgiams\r\n\r\nRaskite laiko sau, savo pomėgiams, pašalinkite streso šaltinius, išsimiegokite. Rekomenduojama eiti miegoti ne vėliau kaip 22 val. vakaro, o keltis ne vėliau kaip 6 val. ryto, vadinasi, miegoti ne mažiau kaip 7-8 val.\r\n\r\n„Miego ir budrumo režimas neturi skirtis poilsio ir darbo dienomis. Kokybiškai išsimiegoję būsite emociškai stabilesni, išnyks greitų angliavandenių (saldainių, sausainių ir pan.) noras, nepersivalgysite”, – miego svarba neabejoja R.Bogušienė.\r\n\r\nPraturtinkite mitybą arbatomis, prieskoniais, prieskoninėmis žolelėmis\r\n\r\nĮ savo racioną įtraukite vaistažolines arbatas, kurių nauda organizmui neginčijama. Ramunėlės daugeliui žinomos dėl raminamojo poveikio, tačiau jos taip pat slopina uždegimą, atpalaiduoja spazmus ir mažina dujų kaupimąsi žarnyne. Pelynas turi keletą junginių, iš kurių vienas pagrindinių yra artemizininas, kuris yra atsparus kenksmingiems organizmams. Vaistažolinės arbatos ir prieskoniai (pankoliai, kmynai, krapai, medetkos, mėtos, čiobrelis ir t.t.) ne tik sušildys, bet ir palaikys gerą virškinimo sistemą. Cinamonas – subalansuos cukraus lygį kraujyje, sumažins norą saldumynams.\r\n\r\nBūkite fiziškai aktyvūs\r\n\r\nKad būtume fiziškai aktyvesni, mums nebūtina lankyti sporto klubų. Galime rinktis kiekvienam prieinamus fizinio aktyvumo būdus: greitąjį ėjimą, mankštą ir pan.\r\n\r\nPasak R.Bogušienės, jei į dienos režimą įtrauksite paprastus fizinio aktyvumo pratimus, jie greitai taps pastoviais įpročiais. Vaikščiojimas bent 10 000 žingsnių ir 10-15 min. mankšta kasdien rekomenduojama kiekvienam pagerins ne tik virškinimą, bet ir nuotaiką.\r\n\r\nVartokite daugiau šarminančių produktų\r\n\r\nŽmogaus organizmas privalo išlaikyti rūgščių-šarmų pusiausvyrą tam, kad vyktų normali medžiagų apykaita, būtų užtikrinamos gyvybinės funkcijos. Tačiau dažnai nutinka taip, kad mūsų organizmas rūgštėja – valgome per daug mėsos, žuvies, pieno produktų ar saldumynų. Šarmų pusiausvyrą atkuria daržovės ir vaisiai.\r\n\r\n„Daržovių, vaisių, uogų reikėtų suvalgyti bent 2 kartus daugiau nei mėsos, pieno produktų, miltinių gaminių. Daržoves, vaisius vartoti – troškintus, virtus garuose, keptus orkaitėje, blanširuotus, šviežius ir pan. Vartoti daugiau skysčių iki 2,5 l per dieną. Baltyminio maisto, ypač mėsos, sumažinti iki 12-15 proc. nuo visų kalorijų, tai reiškia ne 7 kartus per savaitę ir ne 2-3 kartus per dieną, o 2-3 kartus per savaitę rinktis mėsą, įtraukti į racioną vegetarinę dieną, žuvį, kiaušinius, bet kiekvienam individualu būtina stebėti savo organizmo reakcijas. Atsisakyti rūkytų mėsos ir žuvies gaminių, vartoti mažiau druskos, vengti stipriai perdirbto, nešviežiai pagaminto maisto“, – pastebi mitybos specialistė.\r\n\r\nRinkitės šviežiai ruoštą maistą\r\n\r\nKokybiškas, sveikas maistas – šviežias maistas ruoštas namuose. Neprisigaminkite maisto kelioms dienoms, tik tam valgymui. Gamindami maisto nepersūdykite, nepadauginkite pridėtinių riebalų, cukraus, tai taip pat turi įtakos virškinimo procesui. Atsisakykite pusfabrikačių, maisto kavinėse ar restoranuose, formuokite valgymo kultūrą namuose, kol pagerės virškinimas.\r\n\r\n„Gamintas maistas šviežiai turi daugiau vertingų maistinių medžiagų, yra skanesnis, sveikesnis. Tačiau taip pat svarbu suprasti, kad valgymas kartu, geros emocijos ir bendravimas prisideda prie to, kad valgome ilgiau, dėl to geriau sukramtome, o tai padeda gerai suvirškinti maistą. Maistas nėra vien maistinės medžiagos, svarbu valgant gera savijauta, galvojimas, kad maistas padeda išsaugoti sveikatą – tuomet virškinimo sistema veikia puikiai”, – įsitikinusi mitybos specialistė, VšĮ „Sveikatai palankus“ vadovė Raminta Bogušienė\r\n\r\n \r\n\r\nVšĮ „Sveikatai palankus“ komanda rengia individualius mitybos planus ir valgiaraščius ugdymo įstaigų, globos namų, ligoninių maitinimo organizatoriams; konsultuoja, kaip pagaminti ne tik saugų, kokybišką, ekologišką, bet ir sveikatai palankų maisto produktą, kuria tokių maisto produktų receptūras, technologines korteles. Susisiekite su mumis, rasime Jums sprendimus: tel. +370 609 10 833 arba el. paštu info@sveikataipalankus.lt\r\n\r\nArtimiausi mokymai: ", sukurimo_data: null, fk_Straipsnio_kategorija_id: 2, user_id: 1, photo: 'https://www.judsonsmartliving.org/wp-content/uploads/Health-Foods-min-1024x501.jpeg' }] }, { id: 5, pavadinimas: Baltymai, straipsniai: [] }, { id: 8, pavadinimas: Angliavandeniai, straipsniai: [{ id: 53, pavadinimas: 'Amžina dilema - kokius ryžius pasirinkti?', santrauka: ryziai, turinys: "Ryžiai – tai puikus kompleksinių angliavandenių turintis produktas ir vienas iš pagrindinių daugelio mityboje esančių produktų. Tačiau jų rūšių yra ne viena ir ne dvi, tad kurie ryžiai yra sveikiausi ir tinkamiausi mums? Apie tai plačiau papasakos Kilo.lt mitybos specialistė Greta Bučnytė. \r\n\r\n\r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nBaltieji ryžiai.\r\nBaltieji ryžiai yra apdirbti taip, kad nuo jų yra pašalintas gemalas, lukštas, kurie suteikia daugiau skaidulų bei maistinių medžiagų. Todėl dėl šių priežasčių, baltieji ryžiai yra mažiau maistingi nei rudieji ar raudonieji. Baltieji ryžiai būna kelių rūšių: trumpi, vidutinio ilgio bei ilgagrūdžiai ( Basmati). Kiekvieno jų glikeminis indeksas skiriasi.  Iš visų jų, glikeminis indeksas mažiausias būtų ilgagrūdžių ryžių, todėl iš visų baltųjų ryžių, geriausias pasirinkimas būtų šie. Taip pat, lyginant šiuos ryžius su rudaisiais ir raudonaisiais, baltieji yra lengviau virškinami, nes savo sudėtyje turi mažiau skaidulų. Todėl turintiems virškinimo problemų, puikiai tinka būtent baltieji. \r\n\r\n\r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nRudieji ryžiai.\r\nNuo rudųjų ryžių, atvirkščiai nei nuo baltųjų, nėra pašalintos skaidulos. Kaip ir minėjau, dėl ryžiuose esančių skaidulų, rudieji yra maistingesni nei baltieji ryžiai. Todėl jie yra naudingesni mūsų organizmui. Dažnai žmonės nesirenka šių ryžių, nes dėl ant jų esančio gėmalo, jų virimo laikas yra gan ilgas. Šie ryžiai yra puikūs tiamino, geležies bei cinko šaltiniai. Taip pat, baltymų kiekis juose yra didesnis, lyginat su baltais ryžiais. Kalbant apie glikeminį indeksą, rudųjų ryžių jis bus mažesnis nei baltųjų, kas taip pat yra naudingiau organizmui. \r\n\r\n\r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nJuodieji ryžiai.\r\nŠie ryžiai yra visai kitos rūšies nei rudieji ar baltieji ryžiai. Jie turi riešutinį skonį ir jų gaminimo trukmė yra žymiai ilgesnė nei visų kitų ryžių. Nors baltieji ryžiai turi 6,3 gramų baltymų 100g ryžių, juodieji turi net 9,1 gramų baltymų. Juodieji ryžiai taip pat turi žemą glikeminį indeksą, todėl puikiai tinka žmonėms, sergantiems cukriniu diabetu. Be to, juoduosiuose ryžiuose taip pat yra pakankamai skaidulų. Tačiau šiuos ryžius rečiau galime sutikti kasdienėje mūsų mityboje. \r\n\r\n\r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\n \r\n\r\nRaudonieji ryžiai.\r\nRaudonieji ryžiai yra unikalios spalvos dėl juose esančio antocianino kiekio, kuris taip pat suteikia ir didelį antioksidantų kiekį. 100 gramų šių ryžių yra net 7 gramai baltymų. Juose baltymų yra net daugiau nei baltuose ryžiuose. Tiek juoduosiuose ryžiuose, tiek raudonuosiuose yra daugiau maistinių medžiagų, palyginus su baltais ryžiais. \r\n\r\nTačiau kyla klausimas, kurie ryžiai iš visų mano išvardintų yra sveikiausi? Tai būtų juodieji ir rudieji ryžiai. Juose yra daugiausia maistinių medžiagų, skaidulų, kurie yra naudingi organizmui. Žinoma, nereikia pamiršti ir baltųjų ryžių, juos taip pat galite valgyti. Lyginant ryžių kainas, šie yra pigesni ir taip pat naudingi, nes turi sudėtyje magnio ir B grupės vitaminų. Taip pat, kad paįvairintumėte savo mitybą, gautumėte su maistu daugiau maistinių medžiagų bei skaidulų, galite miksuoti vienus ryžius su kitais. Tarkim, dėti pusę rudųjų ryžių, pusę baltųjų. \r\n\r\nTaip pat, tiems, kas turi virškinimo problemų, ilgagrūdžiai (basmačiai) būtų tinkamas pasirinkimas, bet tai nereiškia, kad ir jie negali valgyti rudųjų. Rudieji ryžiai yra sunkiau virškinami, nes turi kaip ir minėjau daugiau skaidulų.  Tačiau jie yra vertingesni, nes geriau nei baltieji padeda kontroliuoti gliukozės lygį kraujyje, cholesterolio kiekį, palaiko normalią žarnyno veiklą. Taip pat, juose yra gausu mineralinių medžiagų, kaip manganas, geležis, fosforas, bei vitaminų B1, B3 ir B6.", sukurimo_data: '2020-06-05', fk_Straipsnio_kategorija_id: 8, user_id: 1, photo: 'https://nypost.com/wp-content/uploads/sites/2/2019/09/junk-food-turns-kid-blind.jpg?quality=90&strip=all&w=618&h=410&crop=1' }] }, { id: 9, pavadinimas: Fishing, straipsniai: [{ id: 61, pavadinimas: 'Ar tikrai saldikliai geriau, nei cukrus?', santrauka: saldikliai, turinys: "Saldikliai – dažno paklausus kas yra saldikliai sulauksime atsakymo, kad tai susiję tik su saldumynais ir cukraus pakeitimu jais iš esmės. Specialistai pateikia svarbiausius atsakymus besirūpinantiems sveika mityba ir norintiems aiškiau suprasti kas tai yra ir į ką derėtų atkreipti dėmesį.\r\nCukraus paketimas saldikliais\r\nŠiuo metu, kai visi bijo cukraus, maisto technologai vietoj jo į maisto produktus deda saldiklius. Cukraus pakeitimas saldikliais anaiptol nesumažina noro valgyti saldžiai, neretai netgi padidina problemą – suvalgome daugiau saldumynų negu reikia, juk “sveikiau be cukraus”. Visi rinkoje esantys saldikliai leistini ir sąlyginai saugūs, tačiau ar tikrai ilgalaikėje perspektyvoje vartojant maistą su saldikliais išsaugosime sveikatą, o gal vis gi teks cukraus atsiprašyti?!\r\n\r\n\r\n„Ne cukrus yra blogai – o jo perteklius“ – pabrėžia maisto technologė, VšĮ „Sveikatai palankus“ įkūrėja Raminta Bogušienė.\r\n\r\n„Ne cukrus yra blogai – o jo perteklius“ – pabrėžia maisto technologė, VšĮ „Sveikatai palankus“ įkūrėja Raminta Bogušienė. Specialistė akcentuoja, kad cukraus pakeitimas saldikliais problemų neišsprendžia. Vaikų maitinime bei sveikatos priežiūros įstaigų maitinime saldikliai yra draudžiami, todėl namuose tai irgi neturėtų būti kasdienybė. O galvojimas, kad maisto produktas su saldikliais yra savaime sveikiau yra klaidingas. Vaikų maitinimo ir sveikatos priežiūros įstaigų organizavimo apraše pateikta eilė draudžiamų saldiklių: E950 acesulfamas K; E951 aspartamas; E952 ciklamatai; E954 sacharinai; E955 sukralozė; E957 taumatinas; E959 neohesperidinas DC; E960 steviolio glikozidai; E961 neotamas; E962 aspartamo-ecesulfamo druska; E969 advantamas.\r\n\r\nSintetinių saldiklių vertinimas prieštaringas, vieną vertus – tai puikus būdas sumažinti pridėtinio cukraus kiekį, kita vertus – tyrimai rodo galimas neigiamas saldiklių vartojimo puses. Gydytoja dietologė Kristina Jasmontienė pažymi, jog „nesaikingai vartoti cukrų, ar rinktis produktus su pridėtiniu cukrumi žinoma nėra sveika, tačiau vartoti gėrimus ar desertus be cukraus, tačiau su saldikliu, nes neturi ar beveik neturi kalorijų ir cukraus, ir dėl to tokį produktą galima valgyti ar gerti neribotai – irgi neteisinga praktika. Šiuolaikiniai žmonės bet kokia kaina stengiasi išvengti galvojimo apie maistą, siekiamybė gauti paprastą atsakymą – ko atsisakyti, o ką galima valgyti neribotai. Saldikliai šiuo atveju tokiems žmonėms yra puikus pasirinkimas, nes pateisina tokį jų elgesį.“\r\n\r\nSaldiklių reikšmė ir alternatyvos\r\n\r\n\r\n„Sintetinių saldiklių vertinimas prieštaringas, vieną vertus – tai puikus būdas sumažinti pridėtinio cukraus kiekį, kita vertus – tyrimai rodo galimas neigiamas saldiklių vartojimo puses“ teigia Gydytoja dietologė Kristina Jasmontienė\r\n\r\nAtlikti tyrimai, nagrinėję saldiklių poveikį mūsų apetitui, energijos suvartojimui ir kūno svoriui rodo, kad tai gali sumažinti svorio didėjimą, tačiau juos vartodami taip pat apgauname save – jaučiame saldų skonį, tačiau energijos beveik negauname.\r\n\r\nKalbant apie vaikų mitybą, gydytoja dietologė akcentuoja tai, jog yra duomenų, jos saldiklių vartojimas gali skatinti ankstyvesnį vaikų brendimą, kai kuriems vaikams neigiamai veikti žarnyno mikrobiotą, o tai turi įtakos nutukimo vystymuisi ir insulino rezistentiškumo padidėjimui. Be viso to, tyrimai taip pat nurodo, jog gausiai vartojant gėrimus su saldikliais, gali padidėti kieto maisto suvartojimas, tačiau saldikliai turi mažesnę įtaką dantų ėduonies atsiradimui. „Riboti tyrimai ir prieštaringi duomenys tik rodo, jog saldiklių poveikis turi būti tyrinėjamas, ir vienareikšmiškai tikėti jų nauda negalima“ – pataria gydytoja dietologė.\r\n\r\n„Neviršijant rekomenduojamų aprobuotų saldiklių normų ir individualiai dėliojant tikslus, saldiklių turintys gėrimai ar maistas, galėtų būti tam tikrą laiką raciono dalimi, formuojant sveikesnius mitybos įpročius. Tačiau jie neturi aklai pakeisti pridėtinio cukraus gėrimuose ar patiekaluose, idant galima būtų tokius gėrimus ar maistą vartoti neribotai“ – pataria gydytoja dietologė. Vienas pasirinkimų galėtų būti Stevija.\r\n\r\nŽymos: cukrus, Saldikliai, saldumynai, sveika mityba", sukurimo_data: '2020-06-05', fk_Straipsnio_kategorija_id: 9, user_id: 1, photo: 'https://content.active.com/Assets/Active.com+Content+Site+Digital+Assets/Fitness/Articles/Twice+a+Day/man+working+out-carousel.jpg' }] }], items: { type: object } }
